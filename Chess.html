<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Schach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-setup {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-setup input {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .game-setup input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .game-setup button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .game-setup button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .player-info {
            font-weight: bold;
            color: #333;
        }

        .current-turn {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .square.white {
            background-color: #f0d9b5;
        }

        .square.black {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7fb069 !important;
            box-shadow: inset 0 0 0 3px #5a7c50;
        }

        .square.possible-move {
            background-color: #98fb98 !important;
        }

        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 100, 0, 0.6);
            border-radius: 50%;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .piece {
            user-select: none;
            pointer-events: none;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
            font-size: 18px;
            color: #333;
        }

        .game-id {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .chess-board {
                max-width: 320px;
            }
            
            .square {
                width: 40px;
                height: 40px;
                font-size: 30px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♔ Online Schach ♚</h1>
        
        <div id="gameSetup" class="game-setup">
            <div>
                <input type="text" id="playerName" placeholder="Dein Name" maxlength="20">
            </div>
            <div>
                <button onclick="createGame()">Neues Spiel erstellen</button>
                <button onclick="joinGame()">Spiel beitreten</button>
            </div>
            <div>
                <input type="text" id="gameId" placeholder="Spiel-ID eingeben" maxlength="10">
            </div>
        </div>

        <div id="gameArea" class="hidden">
            <div class="game-id">
                Spiel-ID: <span id="currentGameId"></span>
            </div>
            
            <div class="game-info">
                <div class="player-info">
                    <div>Weiß: <span id="whitePlayer">Warten...</span></div>
                    <div>Schwarz: <span id="blackPlayer">Warten...</span></div>
                </div>
                <div class="current-turn">Am Zug: <span id="currentTurn">Weiß</span></div>
            </div>

            <div class="chess-board" id="chessBoard"></div>
            
            <div class="status" id="gameStatus">Warten auf Spieler...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    
    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Spielvariablen
        let currentGame = null;
        let currentPlayer = null;
        let playerColor = null;
        let selectedSquare = null;
        let gameListener = null;

        // Schachfiguren Unicode
        const pieces = {
            'wK': '♔', 'wQ': '♕', 'wR': '♖', 'wB': '♗', 'wN': '♘', 'wP': '♙',
            'bK': '♚', 'bQ': '♛', 'bR': '♜', 'bB': '♝', 'bN': '♞', 'bP': '♟'
        };

        // Anfangsbrettstellung
        const initialBoard = [
            ['bR', 'bN', 'bB', 'bQ', 'bK', 'bB', 'bN', 'bR'],
            ['bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP'],
            ['wR', 'wN', 'wB', 'wQ', 'wK', 'wB', 'wN', 'wR']
        ];

        // Spiel erstellen
        async function createGame() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Bitte gib deinen Namen ein!');
                return;
            }

            const gameId = generateGameId();
            const gameData = {
                id: gameId,
                board: initialBoard,
                whitePlayer: playerName,
                blackPlayer: null,
                currentTurn: 'white',
                status: 'waiting',
                createdAt: new Date().toISOString(),
                lastUpdated: new Date().toISOString()
            };

            console.log('Versuche Spiel zu erstellen:', gameId);
            
            try {
                // Erst prüfen ob Firebase verbunden ist
                await db.collection('games').doc('test').get();
                console.log('Firebase-Verbindung erfolgreich');
                
                // Spiel erstellen
                await db.collection('games').doc(gameId).set(gameData);
                console.log('Spiel erfolgreich erstellt');
                
                currentPlayer = playerName;
                playerColor = 'white';
                joinGameRoom(gameId);
            } catch (error) {
                console.error('Detaillierter Fehler:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                if (error.code === 'permission-denied') {
                    alert('Keine Berechtigung für Firestore. Bitte prüfe die Firestore-Regeln!');
                } else if (error.code === 'unavailable') {
                    alert('Firebase ist nicht verfügbar. Bitte versuche es später erneut.');
                } else {
                    alert(`Fehler beim Erstellen des Spiels: ${error.message}`);
                }
            }
        }

        // Spiel beitreten
        async function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            const gameId = document.getElementById('gameId').value.trim();
            
            if (!playerName || !gameId) {
                alert('Bitte gib deinen Namen und die Spiel-ID ein!');
                return;
            }

            console.log('Versuche Spiel beizutreten:', gameId);

            try {
                const gameDoc = await db.collection('games').doc(gameId).get();
                console.log('Spiel-Dokument abgerufen:', gameDoc.exists);
                
                if (!gameDoc.exists) {
                    alert('Spiel nicht gefunden!');
                    return;
                }

                const gameData = gameDoc.data();
                console.log('Spiel-Daten:', gameData);
                
                if (gameData.blackPlayer) {
                    alert('Spiel ist bereits voll!');
                    return;
                }

                await db.collection('games').doc(gameId).update({
                    blackPlayer: playerName,
                    status: 'active',
                    lastUpdated: new Date().toISOString()
                });

                console.log('Erfolgreich beigetreten');
                currentPlayer = playerName;
                playerColor = 'black';
                joinGameRoom(gameId);
            } catch (error) {
                console.error('Detaillierter Fehler beim Beitreten:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                if (error.code === 'permission-denied') {
                    alert('Keine Berechtigung für Firestore. Bitte prüfe die Firestore-Regeln!');
                } else {
                    alert(`Fehler beim Beitreten: ${error.message}`);
                }
            }
        }

        // Spiel-ID generieren
        function generateGameId() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        // Spielraum beitreten
        function joinGameRoom(gameId) {
            document.getElementById('gameSetup').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('currentGameId').textContent = gameId;

            // Echtzeit-Updates
            gameListener = db.collection('games').doc(gameId).onSnapshot(doc => {
                if (doc.exists) {
                    currentGame = doc.data();
                    updateGameUI();
                }
            });

            initBoard();
        }

        // Brett initialisieren
        function initBoard() {
            const board = document.getElementById('chessBoard');
            board.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    board.appendChild(square);
                }
            }
        }

        // Spiel-UI aktualisieren
        function updateGameUI() {
            if (!currentGame) return;

            // Spielernamen aktualisieren
            document.getElementById('whitePlayer').textContent = currentGame.whitePlayer || 'Warten...';
            document.getElementById('blackPlayer').textContent = currentGame.blackPlayer || 'Warten...';
            
            // Aktueller Zug
            document.getElementById('currentTurn').textContent = currentGame.currentTurn === 'white' ? 'Weiß' : 'Schwarz';
            
            // Status
            const statusElement = document.getElementById('gameStatus');
            if (currentGame.status === 'waiting') {
                statusElement.textContent = 'Warten auf zweiten Spieler...';
            } else if (currentGame.status === 'active') {
                const isMyTurn = (currentGame.currentTurn === 'white' && playerColor === 'white') || 
                                (currentGame.currentTurn === 'black' && playerColor === 'black');
                statusElement.textContent = isMyTurn ? 'Du bist dran!' : 'Warten auf Gegner...';
            } else if (currentGame.status === 'finished') {
                statusElement.textContent = `Spiel beendet! Gewinner: ${currentGame.winner}`;
            }

            // Brett aktualisieren
            updateBoard();
        }

        // Brett visuell aktualisieren
        function updateBoard() {
            if (!currentGame) return;

            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);
                const piece = currentGame.board[row][col];
                
                square.textContent = piece ? pieces[piece] : '';
                square.classList.remove('selected', 'possible-move');
            });
        }

        // Feldklick behandeln
        function handleSquareClick(row, col) {
            if (!currentGame || currentGame.status !== 'active') return;
            
            // Prüfen ob Spieler dran ist
            const isMyTurn = (currentGame.currentTurn === 'white' && playerColor === 'white') || 
                            (currentGame.currentTurn === 'black' && playerColor === 'black');
            if (!isMyTurn) return;

            const piece = currentGame.board[row][col];
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

            if (selectedSquare) {
                // Versuch einen Zug zu machen
                if (selectedSquare.row === row && selectedSquare.col === col) {
                    // Gleiche Figur nochmal gewählt - Auswahl aufheben
                    selectedSquare = null;
                    updateBoard();
                    return;
                }

                if (isValidMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    makeMove(selectedSquare.row, selectedSquare.col, row, col);
                }
                selectedSquare = null;
                updateBoard();
            } else {
                // Figur auswählen
                if (piece && piece.startsWith(playerColor === 'white' ? 'w' : 'b')) {
                    selectedSquare = { row, col };
                    square.classList.add('selected');
                    showPossibleMoves(row, col);
                }
            }
        }

        // Mögliche Züge anzeigen
        function showPossibleMoves(row, col) {
            const piece = currentGame.board[row][col];
            if (!piece) return;

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        square.classList.add('possible-move');
                    }
                }
            }
        }

        // Vereinfachte Zugvalidierung
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = currentGame.board[fromRow][fromCol];
            const targetPiece = currentGame.board[toRow][toCol];
            
            if (!piece) return false;
            if (fromRow === toRow && fromCol === toCol) return false;
            if (targetPiece && targetPiece[0] === piece[0]) return false; // Eigene Figur schlagen

            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            const pieceType = piece[1];

            switch (pieceType) {
                case 'P': // Bauer
                    const direction = piece[0] === 'w' ? -1 : 1;
                    const startRow = piece[0] === 'w' ? 6 : 1;
                    
                    if (fromCol === toCol) { // Vorwärts
                        if (toRow === fromRow + direction && !targetPiece) return true;
                        if (fromRow === startRow && toRow === fromRow + 2 * direction && !targetPiece) return true;
                    } else if (colDiff === 1 && toRow === fromRow + direction) { // Schlagen
                        return targetPiece && targetPiece[0] !== piece[0];
                    }
                    return false;

                case 'R': // Turm
                    if (rowDiff === 0 || colDiff === 0) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'N': // Springer
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);

                case 'B': // Läufer
                    if (rowDiff === colDiff) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'Q': // Dame
                    if (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case 'K': // König
                    return rowDiff <= 1 && colDiff <= 1;

                default:
                    return false;
            }
        }

        // Prüfen ob Weg frei ist
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (currentGame.board[currentRow][currentCol]) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }

            return true;
        }

        // Zug ausführen
        async function makeMove(fromRow, fromCol, toRow, toCol) {
            const newBoard = currentGame.board.map(row => [...row]);
            newBoard[toRow][toCol] = newBoard[fromRow][fromCol];
            newBoard[fromRow][fromCol] = null;

            const nextTurn = currentGame.currentTurn === 'white' ? 'black' : 'white';

            try {
                await db.collection('games').doc(currentGame.id).update({
                    board: newBoard,
                    currentTurn: nextTurn,
                    lastMove: {
                        from: { row: fromRow, col: fromCol },
                        to: { row: toRow, col: toCol },
                        timestamp: new Date().toISOString()
                    },
                    lastUpdated: new Date().toISOString()
                });
                console.log('Zug erfolgreich ausgeführt');
            } catch (error) {
                console.error('Fehler beim Ausführen des Zugs:', error);
                alert(`Fehler beim Zug: ${error.message}`);
            }
        }

        // Cleanup bei Seitenwechsel
        window.addEventListener('beforeunload', () => {
            if (gameListener) {
                gameListener();
            }
        });
    </script>
</body>
