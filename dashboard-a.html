<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Erik LÃ¤hner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            margin: 0 auto;
            padding: 0.5rem;
        }

        /* Header */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: #6b7280;
            font-size: 1.125rem;
        }

        /* Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Time displays */
        .time-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            text-align: center;
            background: rgba(99, 102, 241, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 0.5rem 0;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .btn.danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .btn.danger:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        .btn.success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn.success:hover {
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .btn.warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
        }

        .btn.warning:hover {
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            height: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Economic Calendar */
        .calendar-container {
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .calendar-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 0.5rem;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .calendar-table td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .calendar-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .impact-High { color: var(--danger-color); font-weight: 600; }
        .impact-Medium { color: var(--warning-color); font-weight: 600; }
        .impact-Low { color: var(--dark-color); }
        .impact-Holiday { color: #6b7280; font-style: italic; }

        /* Filter */
        .filter-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: white;
            font-size: 0.875rem;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Calculator */
        .calculator-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-input {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .result-display {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .result-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .warning-display {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 1rem;
        }

        /* Todo List */
        .todo-input {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .todo-input input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: var(--transition);
        }

        .todo-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            animation: slideIn 0.3s ease-out;
        }

        .todo-item:hover {
            transform: translateX(4px);
            background: rgba(99, 102, 241, 0.1);
        }

        .todo-text {
            flex: 1;
            cursor: pointer;
            transition: var(--transition);
        }

        .todo-text.done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            background: #dc2626;
        }

        /* Quick Action Buttons */
        .quick-actions {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.25rem;
            }
            
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .time-display {
                font-size: 1.5rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Main content area adjustments */
        .main-content .card {
            margin-bottom: 0.5rem;
        }

        .main-content .card:last-child {
            margin-bottom: 0;
        }

        /* Delay animations */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore,
            doc,
            setDoc,
            getDoc,
            updateDoc,
            addDoc,
            collection,
            serverTimestamp,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        const userKey = "BenutzerA";
        const dashboard = "A";

        let arbeitsStart = null;
        let arbeitsTimer = null;
        let sportStart = null;
        let sportTimer = null;
        let letzteAktualisierung = Date.now();

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const seconds = String(totalSeconds % 60).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        async function saveLoginTime() {
            const ref = doc(db, "logins", `${userKey}_${dashboard}`);
            await setDoc(ref, {
                loginZeit: serverTimestamp()
            }, { merge: true });
        }

        async function getLoginTime() {
            const ref = doc(db, "logins", `${userKey}_${dashboard}`);
            const snapshot = await getDoc(ref);
            return snapshot.exists() ? snapshot.data().loginZeit.toMillis?.() || Date.now() : Date.now();
        }

        async function updateLoginTime() {
            const jetzt = Date.now();
            const loginZeit = await getLoginTime();
            const onlineDauer = jetzt - loginZeit;
            document.getElementById("zeitOnline").textContent = formatTime(onlineDauer);

            const heute = new Date().toISOString().slice(0, 10);
            const protokollRef = doc(db, "zeitprotokolle", `${userKey}_${dashboard}`);
            const snapshot = await getDoc(protokollRef);
            const vergangeneMs = jetzt - letzteAktualisierung;
            const alteDauer = snapshot.exists() && snapshot.data()[heute] ? snapshot.data()[heute] : 0;

            await setDoc(protokollRef, {
                [heute]: alteDauer + vergangeneMs
            }, { merge: true });

            letzteAktualisierung = jetzt;
        }

        async function toggleArbeitszeit() {
            const btn = document.getElementById("arbeitszeitBtn");
            if (arbeitsStart === null) {
                arbeitsStart = Date.now();
                btn.textContent = "ð´ Stoppen";
                btn.classList.add('danger');
                arbeitsTimer = setInterval(updateArbeitszeit, 1000);
            } else {
                const ende = Date.now();
                const dauer = ende - arbeitsStart;
                await addDoc(collection(db, "arbeitszeiten", `${userKey}_${dashboard}`, "eintraege"), {
                    start: arbeitsStart,
                    ende: ende,
                    dauer: dauer
                });
                arbeitsStart = null;
                clearInterval(arbeitsTimer);
                document.getElementById("arbeitszeit").textContent = "00:00:00";
                btn.textContent = "ð Trading Starten";
                btn.classList.remove('danger');
            }
        }

        function updateArbeitszeit() {
            if (arbeitsStart !== null) {
                const dauer = Date.now() - arbeitsStart;
                document.getElementById("arbeitszeit").textContent = formatTime(dauer);
            }
        }

        async function toggleSportzeit() {
            const btn = document.getElementById("sportzeitBtn");
            if (sportStart === null) {
                sportStart = Date.now();
                btn.textContent = "ð´ Stoppen";
                btn.classList.remove('success');
                btn.classList.add('danger');
                sportTimer = setInterval(updateSportzeit, 1000);
            } else {
                const ende = Date.now();
                const dauer = ende - sportStart;
                await addDoc(collection(db, "sportzeiten", `${userKey}_${dashboard}`, "eintraege"), {
                    start: sportStart,
                    ende: ende,
                    dauer: dauer
                });
                sportStart = null;
                clearInterval(sportTimer);
                document.getElementById("sportzeit").textContent = "00:00:00";
                btn.textContent = "ð¾ Gamedev Starten";
                btn.classList.remove('danger');
                btn.classList.add('success');
            }
        }

        function updateSportzeit() {
            if (sportStart !== null) {
                const dauer = Date.now() - sportStart;
                document.getElementById("sportzeit").textContent = formatTime(dauer);
            }
        }

        async function logout() {
            if (confirm('MÃ¶chten Sie sich wirklich abmelden?')) {
                await auth.signOut();
                window.location.href = "index.html";
            }
        }

        function toggleTheme() {
            document.body.style.background = document.body.style.background.includes('764ba2') ? 
                'linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%)' : 
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        // Task Management
        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");

        async function loadTasks() {
            const ref = doc(db, "aufgaben", `${userKey}_${dashboard}`);
            const snapshot = await getDoc(ref);
            const tasks = snapshot.exists() ? snapshot.data().tasks || [] : [];
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = "todo-item";

                const span = document.createElement("span");
                span.className = "todo-text" + (task.done ? " done" : "");
                span.textContent = task.text;
                span.onclick = () => toggleTaskDone(index);

                const delBtn = document.createElement("button");
                delBtn.textContent = "â";
                delBtn.className = "delete-btn";
                delBtn.onclick = () => deleteTask(index);

                li.appendChild(span);
                li.appendChild(delBtn);
                taskList.appendChild(li);
            });
        }

        async function saveTasks(tasks) {
            const ref = doc(db, "aufgaben", `${userKey}_${dashboard}`);
            await setDoc(ref, { tasks }, { merge: true });
            loadTasks();
        }

        async function addTask() {
            const value = taskInput.value.trim();
            if (!value) return;
            const ref = doc(db, "aufgaben", `${userKey}_${dashboard}`);
            const snapshot = await getDoc(ref);
            const tasks = snapshot.exists() ? snapshot.data().tasks || [] : [];
            tasks.push({ text: value, done: false });
            await saveTasks(tasks);
            taskInput.value = "";
        }

        async function toggleTaskDone(index) {
            const ref = doc(db, "aufgaben", `${userKey}_${dashboard}`);
            const snapshot = await getDoc(ref);
            const tasks = snapshot.exists() ? snapshot.data().tasks || [] : [];
            tasks[index].done = !tasks[index].done;
            await saveTasks(tasks);
        }

        async function deleteTask(index) {
            const ref = doc(db, "aufgaben", `${userKey}_${dashboard}`);
            const snapshot = await getDoc(ref);
            const tasks = snapshot.exists() ? snapshot.data().tasks || [] : [];
            tasks.splice(index, 1);
            await saveTasks(tasks);
        }

        addTaskBtn.addEventListener("click", addTask);
        taskInput.addEventListener("keypress", e => {
            if (e.key === "Enter") addTask();
        });

        // Economic Calendar
        let calendarData = [];

        async function loadCalendar() {
            try {
                const res = await fetch('events.json');
                const data = await res.json();
                calendarData = data.sort((a, b) => new Date(a.date) - new Date(b.date));
                renderCalendar(calendarData);
            } catch (error) {
                console.error('Error loading calendar:', error);
            }
        }

        function renderCalendar(data) {
            const tbody = document.querySelector('#calendarTable tbody');
            tbody.innerHTML = '';
            let lastDate = '';

            data.forEach(ev => {
                const dateObj = new Date(ev.date);
                const datum = dateObj.toLocaleDateString('de-DE');
                const zeit = dateObj.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

                const tr = document.createElement('tr');
                if (datum !== lastDate) {
                    tr.style.borderTop = '2px solid var(--primary-color)';
                    lastDate = datum;
                }

                tr.innerHTML = `
                    <td>${datum}</td>
                    <td>${zeit}</td>
                    <td>${ev.country}</td>
                    <td title="${ev.title}">${ev.title}</td>
                `;
                tr.classList.add(`impact-${ev.impact || 'Low'}`);
                tbody.appendChild(tr);
            });
        }

        document.getElementById('impactFilter').addEventListener('change', function () {
            const selected = this.value;
            if (selected === 'All') {
                renderCalendar(calendarData);
            } else {
                const filtered = calendarData.filter(ev => ev.impact === selected);
                renderCalendar(filtered);
            }
        });

        // Position Size Calculator
        const pipValues = {
            "EUR/USD": 10, "GBP/USD": 10, "USD/JPY": 9.1, "USD/CHF": 10.5,
            "AUD/USD": 10, "USD/CAD": 7.9, "NZD/USD": 10, "GBP/JPY": 7.3,
            "EUR/JPY": 7.8, "AUD/JPY": 7.4, "EURNZD": 6.9, "EUR/GBP": 11
        };

        document.getElementById("calcBtn").addEventListener("click", function () {
            const balance = parseFloat(document.getElementById("balance").value);
            const riskPercent = parseFloat(document.getElementById("risk").value) / 100;
            const stopLoss = parseFloat(document.getElementById("stoploss").value);
            const pair = document.getElementById("pair").value;

            const resultDiv = document.getElementById("result");
            const warningDiv = document.getElementById("warning");

            if (isNaN(balance) || isNaN(riskPercent) || isNaN(stopLoss) || balance <= 0 || stopLoss <= 0) {
                resultDiv.classList.remove('show');
                warningDiv.style.display = 'block';
                warningDiv.textContent = "Bitte gÃ¼ltige Werte eingeben.";
                return;
            }

            const pipValue = pipValues[pair] || 10;

            fetch('https://api.frankfurter.app/latest?from=EUR&to=USD')
                .then(response => response.json())
                .then(data => {
                    const eurToUsd = data.rates.USD;
                    const balanceUSD = balance * eurToUsd;
                    const riskAmount = balanceUSD * riskPercent;
                    const lotSize = riskAmount / (stopLoss * pipValue);

                    resultDiv.innerHTML = `
                        <div>ð° LotgrÃ¶Ãe: <strong>${lotSize.toFixed(2)} Lots</strong></div>
                        <div>ð± EUR/USD Kurs: ${eurToUsd.toFixed(4)}</div>
                    `;
                    resultDiv.classList.add('show');
                    warningDiv.style.display = 'none';
                })
                .catch(() => {
                    warningDiv.style.display = 'block';
                    warningDiv.textContent = "Fehler beim Abrufen der Wechselkurse.";
                    resultDiv.classList.remove('show');
                });
        });

        // Auth Check
        onAuthStateChanged(auth, user => {
            if (!user) {
                alert("Bitte zuerst einloggen.");
                window.location.href = "index.html";
            }
        });

        // Initialize
        await saveLoginTime();
        setInterval(updateLoginTime, 1000);
        loadTasks();
        loadCalendar();

        // Export functions to global scope
        window.toggleArbeitszeit = toggleArbeitszeit;
        window.toggleSportzeit = toggleSportzeit;
        window.logout = logout;
        window.toggleTheme = toggleTheme;
    </script>
</body>
</html>
