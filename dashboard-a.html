<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard A</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Dashboard von Benutzer A</h1>
    <p>Willkommen, Benutzer A!</p>

    <p>Online seit: <span id="zeit"></span></p>

    <button onclick="logout()">Logout</button>

    <script>
        const user = localStorage.getItem("eingeloggt");
        if (user !== "BenutzerA") {
            window.location.href = "index.html";
        }

        function logout() {
            localStorage.removeItem("eingeloggt");
            localStorage.removeItem("loginZeit");
            window.location.href = "index.html";
        }

        function formatTime(ms) {
            const sec = Math.floor(ms / 1000) % 60;
            const min = Math.floor(ms / (1000 * 60)) % 60;
            const hrs = Math.floor(ms / (1000 * 60 * 60));
            return `${hrs.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function updateTime() {
            const loginTime = localStorage.getItem("loginZeit");
            if (loginTime) {
                const duration = Date.now() - parseInt(loginTime);
                document.getElementById("zeit").textContent = formatTime(duration);
            }
        }

        function logout() {
            const loginTime = parseInt(localStorage.getItem("loginZeit"));
            const logoutTime = Date.now();
            const duration = logoutTime - loginTime;

            // Benutzername auslesen
            const user = localStorage.getItem("eingeloggt");

            // Datum im Format YYYY-MM-DD
            const today = new Date().toISOString().split("T")[0];

            const protokollKey = "zeitprotokoll_" + user;
            const protokoll = JSON.parse(localStorage.getItem(protokollKey)) || {};

            // Addiere zur heutigen Zeit
            protokoll[today] = (protokoll[today] || 0) + duration;

            localStorage.setItem(protokollKey, JSON.stringify(protokoll));

            // FÃ¼r Gesamtsumme (falls weiterhin verwendet)
            const key = "gesamtzeit_" + user;
            const previous = parseInt(localStorage.getItem(key)) || 0;
            localStorage.setItem(key, previous + duration);

            localStorage.removeItem("eingeloggt");
            localStorage.removeItem("loginZeit");
            window.location.href = "index.html";
        }


        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
