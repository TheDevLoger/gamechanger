<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Eric Tamme</title>
    <link id="theme-link" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¤ Dashboard Eric Tamme</h1>

        <div class="card">
            <h2>â±ï¸ Eingeloggt seit</h2>
            <p><span id="zeitOnline">00:00:00</span></p>
        </div>

        <div class="card">
            <h2>ğŸ§° Arbeitszeit</h2>
            <p><span id="arbeitszeit">00:00:00</span></p>
            <button id="arbeitszeitBtn" onclick="toggleArbeitszeit()">ğŸŸ¢ Starten</button>
        </div>

        <div class="card">
            <h2>ğŸ“… TagesÃ¼bersicht</h2>
            <div id="tage-b"></div>
        </div>

        <div class="todo-container">
            <h2>ğŸ“ Aufgabenliste</h2>
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben...">
                <button id="addTaskBtn">HinzufÃ¼gen</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <div class="card">
            <h2>ğŸ“Š Arbeitszeiten Zeitleiste</h2>
            <div id="zeitleiste-b" class="timeline"></div>
        </div>

        <button onclick="logout()">ğŸ”’ Logout</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.appspot.com",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userKey = "BenutzerB";
        const taskRef = collection(db, `users/${userKey}/tasks`);

        let arbeitsStart = null;
        let arbeitsTimer = null;
        let letzteAktualisierung = Date.now();

        const zeitOnlineEl = document.getElementById("zeitOnline");
        const arbeitszeitEl = document.getElementById("arbeitszeit");
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const addTaskBtn = document.getElementById("addTaskBtn");

        // Format helper
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const seconds = String(totalSeconds % 60).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        // Login-Zeit aktualisieren
        function updateLoginTime() {
            const jetzt = Date.now();
            const loginZeit = parseInt(localStorage.getItem("loginZeit") || jetzt);
            const onlineDauer = jetzt - loginZeit;
            zeitOnlineEl.textContent = formatTime(onlineDauer);

            const heute = new Date().toISOString().slice(0, 10);
            const vergangeneMs = jetzt - letzteAktualisierung;
            letzteAktualisierung = jetzt;
        }

        setInterval(updateLoginTime, 1000);

        if (!localStorage.getItem("loginZeit")) {
            localStorage.setItem("loginZeit", Date.now());
        }

        // Arbeitszeit Start/Stop
        async function toggleArbeitszeit() {
            const btn = document.getElementById("arbeitszeitBtn");
            if (arbeitsStart === null) {
                arbeitsStart = Date.now();
                btn.textContent = "ğŸ”´ Stoppen";
                arbeitsTimer = setInterval(updateArbeitszeit, 1000);
            } else {
                const ende = Date.now();
                const dauer = ende - arbeitsStart;
                await addDoc(collection(db, `users/${userKey}/worklogs`), {
                    start: arbeitsStart,
                    ende: ende,
                    dauer: dauer,
                    datum: new Date().toISOString().slice(0, 10)
                });
                arbeitsStart = null;
                clearInterval(arbeitsTimer);
                arbeitszeitEl.textContent = "00:00:00";
                btn.textContent = "ğŸŸ¢ Starten";
                renderZeitleiste();
                loadTagesÃ¼bersicht();
            }
        }

        function updateArbeitszeit() {
            if (arbeitsStart !== null) {
                const dauer = Date.now() - arbeitsStart;
                arbeitszeitEl.textContent = formatTime(dauer);
            }
        }

        // Zeitleiste rendern
        async function renderZeitleiste() {
            const zeitleiste = document.getElementById("zeitleiste-b");
            zeitleiste.innerHTML = "";

            const eintrÃ¤ge = await getDocs(collection(db, `users/${userKey}/worklogs`));
            const heute = new Date().toISOString().slice(0, 10);

            eintrÃ¤ge.forEach(docSnap => {
                const eintrag = docSnap.data();
                const start = new Date(eintrag.start);
                const ende = new Date(eintrag.ende);
                const tag = eintrag.datum;
                const stundenGesamt = 24;

                if (tag === heute) {
                    const startProzent = ((start.getHours() * 60 + start.getMinutes()) / (stundenGesamt * 60)) * 100;
                    const dauerMin = (ende - start) / 60000;
                    const breiteProzent = (dauerMin / (stundenGesamt * 60)) * 100;

                    const bar = document.createElement("div");
                    bar.className = "timeline-bar";
                    bar.style.left = startProzent + "%";
                    bar.style.width = breiteProzent + "%";
                    zeitleiste.appendChild(bar);
                }
            });
        }

        async function loadTagesÃ¼bersicht() {
            const container = document.getElementById("tage-b");
            container.innerHTML = "";
            const eintrÃ¤ge = await getDocs(collection(db, `users/${userKey}/worklogs`));
            const daten = {};

            eintrÃ¤ge.forEach(docSnap => {
                const d = docSnap.data();
                if (!daten[d.datum]) daten[d.datum] = 0;
                daten[d.datum] += d.dauer;
            });

            const sorted = Object.entries(daten).sort();
            for (const [tag, dauer] of sorted) {
                const p = document.createElement("p");
                p.textContent = `${tag}: ${formatTime(dauer)}`;
                container.appendChild(p);
            }
        }

        // Aufgaben hinzufÃ¼gen
        addTaskBtn.addEventListener("click", async () => {
            const text = taskInput.value.trim();
            if (text === "") return;
            await addDoc(taskRef, { text });
            taskInput.value = "";
        });

        // Aufgaben anzeigen
        onSnapshot(taskRef, snapshot => {
            taskList.innerHTML = "";
            snapshot.forEach(docSnap => {
                const li = document.createElement("li");
                li.className = "task-item";
                li.innerHTML = `
              <span class="task-text">${docSnap.data().text}</span>
              <button class="delete-btn" data-id="${docSnap.id}">ğŸ—‘ï¸</button>
            `;
                taskList.appendChild(li);
            });
        });

        // Aufgaben lÃ¶schen
        taskList.addEventListener("click", async (e) => {
            if (e.target.classList.contains("delete-btn")) {
                const id = e.target.dataset.id;
                await deleteDoc(doc(taskRef, id));
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem("eingeloggt");
            localStorage.removeItem("loginZeit");
            window.location.href = "index.html";
        }

        renderZeitleiste();
        loadTagesÃ¼bersicht();
    </script>
</body>
</html>
