<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard B</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üë§ Dashboard B</h1>

        <div class="card">
            <h2>‚è±Ô∏è Live-Zeit</h2>
            <p><span id="time">00:00:00</span></p>
        </div>

        <div class="card">
            <h2>üìÖ Tages√ºbersicht</h2>
            <div id="tage-b"></div>
        </div>

        <button onclick="logout()">üîí Logout</button>
    </div>

    <script>
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const seconds = String(totalSeconds % 60).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        function updateTime() {
            const loginZeit = parseInt(localStorage.getItem("loginZeit"));
            const jetzt = Date.now();
            const dauer = jetzt - loginZeit;
            document.getElementById("time").textContent = formatTime(dauer);

            const heute = new Date().toISOString().slice(0, 10);
            const protokoll = JSON.parse(localStorage.getItem("zeitprotokoll_BenutzerB")) || {};
            const start = parseInt(localStorage.getItem("loginZeit"));
            protokoll[heute] = dauer + (protokoll[heute] || 0);
            localStorage.setItem("zeitprotokoll_BenutzerB", JSON.stringify(protokoll));

            localStorage.setItem("gesamtzeit_BenutzerB", (parseInt(localStorage.getItem("gesamtzeit_BenutzerB")) || 0) + 1000);
            updateProtokoll(protokoll);
        }

        function updateProtokoll(data) {
            const el = document.getElementById("tage-b");
            el.innerHTML = "";
            const keys = Object.keys(data).sort();
            for (const tag of keys) {
                const p = document.createElement("p");
                p.textContent = `${tag}: ${formatTime(data[tag])}`;
                el.appendChild(p);
            }
        }

        function logout() {
            localStorage.removeItem("eingeloggt");
            localStorage.removeItem("loginZeit");
            window.location.href = "index.html";
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
