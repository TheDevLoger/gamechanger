<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trading Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        .sidebar {
            width: 220px;
            background: #1e1e2f;
            color: white;
            padding: 20px;
        }

            .sidebar h2 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
            }

                .sidebar ul li {
                    padding: 10px;
                    cursor: pointer;
                    border-radius: 8px;
                    transition: background 0.3s;
                }

                    .sidebar ul li:hover,
                    .sidebar ul li.active {
                        background: #33334d;
                    }

        .main {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            margin-bottom: 30px;
        }

            .header h1 {
                margin: 0;
            }

        .pair-name {
            font-size: 1.1rem;
            color: #666;
        }

        .form-section,
        .table-section {
            margin-bottom: 40px;
        }

            .form-section input,
            .form-section textarea {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            .form-section button {
                padding: 10px 20px;
                background: #2c3e50;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s;
            }

                .form-section button:hover {
                    background: #1a252f;
                }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #fafafa;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .action-buttons button:hover {
                background: #ddd;
            }

        a.entry-link {
            color: #2c3e50;
            text-decoration: underline;
        }

        /* Allgemeine Übergänge */
        * {
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        /* Sidebar Hover */
        .sidebar ul li {
            transition: background 0.3s, transform 0.2s;
        }

            .sidebar ul li:hover {
                background-color: #004b8d;
                transform: scale(1.03);
                cursor: pointer;
            }

            .sidebar ul li.active {
                background-color: #007bff;
                font-weight: bold;
                transform: scale(1.05);
            }

        /* Buttons */
        button {
            background-color: #007bff;
            border: none;
            padding: 6px 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

            button:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }

        /* Eintrag-Links */
        .entry-link {
            color: #007bff;
            text-decoration: underline;
        }

            .entry-link:hover {
                color: #0056b3;
            }

        /* Tabellenzeilen Hover */
        .table-container tr {
            transition: background-color 0.2s ease;
        }

            .table-container tr:hover {
                background-color: #f1f1f1;
            }

        /* Form Inputs Hover */
        input[type="text"] {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

            input[type="text"]:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }

        /* Sanftes Einblenden von Einträgen */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Paare</h2>
        <ul id="pairList">
            <li onclick="switchPair('EURUSD')" id="tab_EURUSD" class="active">EUR/USD</li>
            <li onclick="switchPair('GBPUSD')" id="tab_GBPUSD">GBP/USD</li>
            <li onclick="switchPair('USDJPY')" id="tab_USDJPY">USD/JPY</li>
            <li onclick="switchPair('BTCUSD')" id="tab_BTCUSD">BTC/USD</li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h1>Trading Dashboard</h1>
            <p class="pair-name" id="currentPairLabel">Währungspaar: EUR/USD</p>
        </div>

        <div class="form-section">
            <h2>Neuer Eintrag</h2>
            <label>Notiz</label>
            <textarea id="note" rows="4"></textarea>
            <label>Link (z. B. Screenshot oder Analyse)</label>
            <input type="url" id="link" placeholder="https://example.com/..." />
            <button onclick="addEntry()">Eintrag speichern</button>
        </div>

        <div class="table-section">
            <h2>Gespeicherte Einträge</h2>
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Notiz</th>
                        <th>Link</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="entriesTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

    <script>
        // 🔧 Deine Firebase-Konfiguration einfügen
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentPair = "EURUSD";
        let unsubscribe = null;

        function switchPair(pair) {
            currentPair = pair;
            document.getElementById("currentPairLabel").textContent = `Währungspaar: ${pair.slice(0, 3)}/${pair.slice(3)}`;
            document.querySelectorAll(".sidebar ul li").forEach(el => el.classList.remove("active"));
            document.getElementById("tab_" + pair).classList.add("active");

            // Stop previous listener
            if (unsubscribe) unsubscribe();

            // Start new listener for selected pair
            subscribeToEntries();
        }

        function subscribeToEntries() {
            const tableBody = document.getElementById("entriesTable");
            unsubscribe = db.collection("skhub")
                .where("pair", "==", currentPair)
                .orderBy("date", "desc")
                .onSnapshot(snapshot => {
                    tableBody.innerHTML = "";

                    if (snapshot.empty) {
                        const row = document.createElement("tr");
                        row.classList.add("fade-in");
                        row.innerHTML = `<td colspan="4">Keine Einträge gefunden.</td>`;
                        tableBody.appendChild(row);
                    } else {
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const row = document.createElement("tr");
                            row.classList.add("fade-in");
                            row.innerHTML = `
                  <td>${new Date(data.date).toLocaleString()}</td>
                  <td>${data.note || "—"}</td>
                  <td>${data.link ? `<a href="${data.link}" target="_blank" class="entry-link">🔗 Link</a>` : "—"}</td>
                  <td class="action-buttons">
                    <button onclick="editEntry('${doc.id}', \`${data.note?.replace(/`/g, "\\`") || ""}\`, \`${data.link?.replace(/`/g, "\\`") || ""}\`)">✏️</button>
                    <button onclick="deleteEntry('${doc.id}')">🗑️</button>
                  </td>
                `;
                            tableBody.appendChild(row);
                        });
                    }
                }, err => {
                    console.error("Live-Datenabruf-Fehler:", err);
                    tableBody.innerHTML = `<tr><td colspan="4">Fehler beim Laden der Daten.</td></tr>`;
                });
        }

        async function addEntry() {
            const note = document.getElementById("note").value.trim();
            const link = document.getElementById("link").value.trim();

            if (!note && !link) {
                alert("Bitte gib mindestens eine Notiz oder einen Link ein.");
                return;
            }

            await db.collection("skhub").add({
                pair: currentPair,
                date: Date.now(),
                note,
                link
            });

            document.getElementById("note").value = "";
            document.getElementById("link").value = "";
        }

        async function deleteEntry(id) {
            if (confirm("Diesen Eintrag wirklich löschen?")) {
                await db.collection("skhub").doc(id).delete();
            }
        }

        async function editEntry(id, currentNote, currentLink) {
            const newNote = prompt("Neue Notiz:", currentNote);
            if (newNote === null) return;

            const newLink = prompt("Neuer Link:", currentLink);
            if (newLink === null) return;

            await db.collection("skhub").doc(id).update({
                note: newNote,
                link: newLink
            });
        }

        window.onload = () => switchPair("EURUSD");
    </script>
</body>
</html>
