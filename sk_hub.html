<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SK HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            background: #f9fafb;
            color: #1f2937;
        }

        /* Splash */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #splash-logo {
            width: 300px;
            opacity: 0;
            animation: logoFadeZoom 4s ease forwards;
        }

        @keyframes logoFadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #1e1e2f;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

            .sidebar h2 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

                .sidebar ul li {
                    padding: 10px 15px;
                    border-radius: 10px;
                    background: transparent;
                    transition: background 0.3s, transform 0.2s;
                }

                    .sidebar ul li:hover {
                        background-color: #3b82f6;
                        transform: scale(1.03);
                        cursor: pointer;
                    }

                    .sidebar ul li.active {
                        background-color: #2563eb;
                        font-weight: 600;
                        transform: scale(1.05);
                    }

        /* Main Content */
        .main {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .pair-name {
            color: #6b7280;
            margin-top: 4px;
        }

        .form-section, .table-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

            .form-section h2, .table-section h2 {
                margin-top: 0;
            }

        textarea, input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
        }

            textarea:focus, input[type="url"]:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
            }

        .form-section button {
            padding: 10px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }

            .form-section button:hover {
                background: #2563eb;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 16px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f3f4f6;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .action-buttons button {
            background: #e5e7eb;
            margin-right: 6px;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

            .action-buttons button:hover {
                background: #d1d5db;
            }

        a.entry-link {
            color: #3b82f6;
            text-decoration: underline;
        }

            a.entry-link:hover {
                color: #1d4ed8;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div id="splash">
        <img src="logo.png" alt="Logo" id="splash-logo" />
    </div>

    <div class="sidebar">
        <h2>Symbole</h2>
        <ul id="pairList">
            <li onclick="switchPair('EURUSD')" id="tab_EURUSD" class="active">EUR/USD</li>
            <li onclick="switchPair('GBPUSD')" id="tab_GBPUSD">GBP/USD</li>
            <li onclick="switchPair('AUDUSD')" id="tab_GBPUSD">AUD/USD</li>
            <li onclick="switchPair('USDCAD')" id="tab_GBPUSD">USD/CAD</li>
            <li onclick="switchPair('USDJPY')" id="tab_USDJPY">USD/JPY</li>
            <li onclick="switchPair('USDCHF')" id="tab_GBPUSD">USD/CHF</li>
            <li onclick="switchPair('BTCUSD')" id="tab_BTCUSD">BTC/USD</li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h1>SK HUB</h1>
            <p class="pair-name" id="currentPairLabel">Währungspaar: EUR/USD</p>
        </div>

        <div class="form-section">
            <h2>Neuer Eintrag</h2>
            <label>Notiz</label>
            <textarea id="note" rows="4"></textarea>
            <label>Link (z. B. Screenshot oder Analyse)</label>
            <input type="url" id="link" placeholder="https://example.com/..." />
            <button onclick="addEntry()">Eintrag speichern</button>
        </div>

        <div class="table-section">
            <h2>Gespeicherte Einträge</h2>
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Notiz</th>
                        <th>Link</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="entriesTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

    <script>
        // 🔧 Deine Firebase-Konfiguration einfügen
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentPair = "EURUSD";
        let unsubscribe = null;

        function switchPair(pair) {
            currentPair = pair;
            document.getElementById("currentPairLabel").textContent = `Währungspaar: ${pair.slice(0, 3)}/${pair.slice(3)}`;
            document.querySelectorAll(".sidebar ul li").forEach(el => el.classList.remove("active"));
            document.getElementById("tab_" + pair).classList.add("active");

            // Stop previous listener
            if (unsubscribe) unsubscribe();

            // Start new listener for selected pair
            subscribeToEntries();
        }

        function subscribeToEntries() {
            const tableBody = document.getElementById("entriesTable");
            unsubscribe = db.collection("skhub")
                .where("pair", "==", currentPair)
                .orderBy("date", "desc")
                .onSnapshot(snapshot => {
                    tableBody.innerHTML = "";

                    if (snapshot.empty) {
                        const row = document.createElement("tr");
                        row.classList.add("fade-in");
                        row.innerHTML = `<td colspan="4">Keine Einträge gefunden.</td>`;
                        tableBody.appendChild(row);
                    } else {
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const row = document.createElement("tr");
                            row.classList.add("fade-in");
                            row.innerHTML = `
                          <td>${new Date(data.date).toLocaleString()}</td>
                          <td>${data.note || "—"}</td>
                          <td>${data.link ? `<a href="${data.link}" target="_blank" class="entry-link">🔗 Link</a>` : "—"}</td>
                          <td class="action-buttons">
                            <button onclick="editEntry('${doc.id}', \`${data.note?.replace(/`/g, "\\`") || ""}\`, \`${data.link?.replace(/`/g, "\\`") || ""}\`)">✏️</button>
                            <button onclick="deleteEntry('${doc.id}')">🗑️</button>
                          </td>
                        `;
                            tableBody.appendChild(row);
                        });
                    }
                }, err => {
                    console.error("Live-Datenabruf-Fehler:", err);
                    tableBody.innerHTML = `<tr><td colspan="4">Fehler beim Laden der Daten.</td></tr>`;
                });
        }

        async function addEntry() {
            const note = document.getElementById("note").value.trim();
            const link = document.getElementById("link").value.trim();

            if (!note && !link) {
                alert("Bitte gib mindestens eine Notiz oder einen Link ein.");
                return;
            }

            await db.collection("skhub").add({
                pair: currentPair,
                date: Date.now(),
                note,
                link
            });

            document.getElementById("note").value = "";
            document.getElementById("link").value = "";
        }

        async function deleteEntry(id) {
            if (confirm("Diesen Eintrag wirklich löschen?")) {
                await db.collection("skhub").doc(id).delete();
            }
        }

        async function editEntry(id, currentNote, currentLink) {
            const newNote = prompt("Neue Notiz:", currentNote);
            if (newNote === null) return;

            const newLink = prompt("Neuer Link:", currentLink);
            if (newLink === null) return;

            await db.collection("skhub").doc(id).update({
                note: newNote,
                link: newLink
            });
        }

        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const auth = getAuth();

        onAuthStateChanged(auth, user => {
            if (!user) {
                alert("Bitte zuerst einloggen.");
                window.location.href = "index.html"; // oder Login-Seite
            }
        });


        // Initiales Laden nach Splash-Screen
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("splash").style.display = "none";
                document.querySelector(".sidebar").style.display = "block";
                document.querySelector(".main").style.display = "block";
                switchPair("EURUSD");
            }, 4000); // Dauer der Splash-Animation
        };
    </script>
</body>
</html>
