<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Schach mit Spielerwahl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #playerSelect {
            margin: 20px 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            display: none;
        }

        .square {
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 36px;
            user-select: none;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        .selected {
            outline: 3px solid #f00;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Online Schach</h1>

    <div id="playerSelect">
        <p>Wähle deine Farbe:</p>
        <button onclick="selectPlayer('white')">Spiele als Weiß</button>
        <button onclick="selectPlayer('black')">Spiele als Schwarz</button>
    </div>

    <div id="board"></div>
    <div id="status">Bitte Spielerfarbe wählen.</div>
    <button id="resetBtn" style="display:none;">Spiel zurücksetzen</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const pieceUnicode = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };
        const startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";
        let board = [];
        let selectedSquare = null;
        let isWhiteTurn = true;
        let playerColor = null;
        let gameDocRef = db.collection("games").doc("demoGame");

        function selectPlayer(color) {
            playerColor = color;
            document.getElementById('playerSelect').style.display = 'none';
            boardEl.style.display = 'grid';
            resetBtn.style.display = 'inline-block';
            initGame();
        }

        function fenToBoard(fen) {
            const rows = fen.split('/');
            const b = [];
            for (let r of rows) {
                const rowArr = [];
                for (let ch of r) {
                    if (!isNaN(ch)) for (let i = 0; i < parseInt(ch); i++) rowArr.push(null);
                    else rowArr.push(ch);
                }
                b.push(rowArr);
            }
            return b;
        }

        function boardToFen(b) {
            return b.map(row => {
                let str = '', empty = 0;
                for (let cell of row) {
                    if (!cell) empty++;
                    else {
                        if (empty) str += empty;
                        str += cell;
                        empty = 0;
                    }
                }
                return str + (empty ? empty : '');
            }).join('/');
        }

        function drawBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.classList.add('square', (r + c) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = r;
                    square.dataset.col = c;
                    const piece = board[r][c];
                    square.textContent = piece ? pieceUnicode[piece] : '';
                    if (selectedSquare && selectedSquare[0] === r && selectedSquare[1] === c) {
                        square.classList.add('selected');
                    }
                    square.addEventListener('click', onSquareClick);
                    boardEl.appendChild(square);
                }
            }
        }

        function onSquareClick(e) {
            const r = parseInt(e.currentTarget.dataset.row);
            const c = parseInt(e.currentTarget.dataset.col);
            const piece = board[r][c];

            if ((isWhiteTurn && playerColor !== 'white') || (!isWhiteTurn && playerColor !== 'black')) {
                alert("Nicht dein Zug!");
                return;
            }

            if (selectedSquare) {
                if (tryMove(selectedSquare, [r, c])) {
                    selectedSquare = null;
                    isWhiteTurn = !isWhiteTurn;
                    saveGame();
                    drawBoard();
                    updateStatus();
                } else {
                    if (piece && isOwnPiece(piece)) {
                        selectedSquare = [r, c];
                        drawBoard();
                    } else {
                        selectedSquare = null;
                        drawBoard();
                    }
                }
            } else {
                if (piece && isOwnPiece(piece)) {
                    selectedSquare = [r, c];
                    drawBoard();
                }
            }
        }

        function tryMove(from, to) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = board[fr][fc];
            const target = board[tr][tc];

            if (!piece || (target && isOwnPiece(target))) return false;

            const dr = Math.abs(tr - fr);
            const dc = Math.abs(tc - fc);
            if (dr <= 1 && dc <= 1) {
                board[tr][tc] = piece;
                board[fr][fc] = null;
                return true;
            }
            return false;
        }

        function isOwnPiece(p) {
            return playerColor === 'white' ? p === p.toUpperCase() : p === p.toLowerCase();
        }

        function updateStatus() {
            if (!playerColor) {
                statusEl.textContent = "Spieler nicht gewählt.";
                return;
            }
            if ((isWhiteTurn && playerColor === 'white') || (!isWhiteTurn && playerColor === 'black')) {
                statusEl.textContent = `Du bist am Zug (${playerColor === 'white' ? 'Weiß' : 'Schwarz'})`;
            } else {
                statusEl.textContent = `Gegner ist am Zug`;
            }
        }

        async function initGame() {
            const doc = await gameDocRef.get();
            if (!doc.exists) {
                board = fenToBoard(startFEN);
                isWhiteTurn = true;
                await gameDocRef.set({
                    fen: startFEN,
                    turn: "white",
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                const data = doc.data();
                board = fenToBoard(data.fen);
                isWhiteTurn = data.turn === "white";
            }

            updateStatus();
            drawBoard();

            gameDocRef.onSnapshot(doc => {
                const data = doc.data();
                if (!data) return;

                const newFen = data.fen;
                const newTurn = data.turn;
                if (boardToFen(board) !== newFen || (isWhiteTurn !== (newTurn === 'white'))) {
                    board = fenToBoard(newFen);
                    isWhiteTurn = newTurn === 'white';
                    drawBoard();
                    updateStatus();
                }
            });
        }

        function saveGame() {
            gameDocRef.set({
                fen: boardToFen(board),
                turn: isWhiteTurn ? "white" : "black",
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        resetBtn.onclick = async () => {
            board = fenToBoard(startFEN);
            isWhiteTurn = true;
            await gameDocRef.set({
                fen: startFEN,
                turn: "white",
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            drawBoard();
            updateStatus();
        }
    </script>

</body>
</html>
