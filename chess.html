<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Chess Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        #playerSelect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        #playerSelect h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #playerSelect p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .mode-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        button.bot-mode {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button.bot-mode:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .game-container {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #board-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 85px);
            grid-template-rows: repeat(8, 85px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .square {
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 8px;
        }

        .square::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .square:hover::after {
            opacity: 1;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        /* Schatten-Effekte f√ºr Figuren */
        .white-piece {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .black-piece {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .square.selected {
            animation: pulse 1s ease-in-out infinite;
            box-shadow: inset 0 0 0 3px #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: inset 0 0 0 3px #ff6b6b, 0 0 20px rgba(255, 107, 107, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: inset 0 0 0 3px #ff6b6b, 0 0 30px rgba(255, 107, 107, 0.8);
            }
        }

        .piece-move {
            animation: piecePlace 0.3s ease-out;
        }

        @keyframes piecePlace {
            from {
                transform: scale(0.8);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #status {
            margin-top: 2rem;
            font-size: 1.3rem;
            font-weight: 300;
            text-align: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            transition: all 0.3s ease;
        }

        #status.check {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
            animation: statusPulse 1s ease-in-out infinite;
        }

        #status.checkmate {
            background: rgba(76, 217, 100, 0.2);
            border-color: rgba(76, 217, 100, 0.3);
            animation: statusWin 0.6s ease-out;
        }

        #status.bot-thinking {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.3);
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes statusWin {
            0% { transform: scale(0.8) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: auto;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sound-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .control-btn:hover .sound-icon {
            transform: scale(1.2);
        }

        /* Koordinaten */
        .coordinates {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .rank {
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .file {
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            
            #board {
                grid-template-columns: repeat(8, 55px);
                grid-template-rows: repeat(8, 55px);
            }
            
            .square {
                width: 55px;
                height: 55px;
                padding: 6px;
            }
            
            .evaluation-bar {
                width: 30px;
                height: 440px;
            }
            
            .evaluation-white {
                border-radius: 0 0 14px 14px;
            }
            
            .evaluation-black {
                border-radius: 14px 14px 0 0;
            }
            
            .evaluation-value {
                right: -2.5rem;
                font-size: 0.75rem;
                min-width: 2.5rem;
                padding: 0.3rem;
            }
            
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .mode-section {
                flex-direction: column;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Evaluation Bar */
        .evaluation-bar {
            width: 40px;
            height: 680px;
            background: #000000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .evaluation-white {
            position: absolute;
            width: 100%;
            background: linear-gradient(to bottom, #e9ecef, #f8f9fa);
            bottom: 0;
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 18px 18px;
        }

        .evaluation-black {
            position: absolute;
            width: 100%;
            background: linear-gradient(to bottom, #212529, #495057);
            top: 0;
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 18px 18px 0 0;
        }

        .evaluation-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin-left: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            position: absolute;
            top: 0;
            z-index: 11;
            padding: 0.5rem 0;
        }

        .evaluation-value {
            position: absolute;
            right: -3rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            min-width: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 12;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const soundToggleBtn = document.getElementById('soundToggle');
        const gameContainer = document.querySelector('.game-container');
        const pieceSvg = {
            'r': 'img/bR.svg', 'n': 'img/bN.svg', 'b': 'img/bB.svg', 'q': 'img/bQ.svg', 'k': 'img/bK.svg', 'p': 'img/bP.svg',
            'R': 'img/R.svg', 'N': 'img/N.svg', 'B': 'img/B.svg', 'Q': 'img/Q.svg', 'K': 'img/K.svg', 'P': 'img/P.svg'
        };
        const startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";
        let board = [];
        let selectedSquare = null;
        let isWhiteTurn = true;
        let playerColor = null;
        let gameDocRef = db.collection("games").doc("demoGame");
        let soundEnabled = true;
        let lastMoveFromFirestore = false;
        let isPlayingBot = false;
        let botThinking = false;

        // Piece values for evaluation
        const pieceValues = {
            'p': 1, 'n': 3, 'b': 3, 'r': 5, 'q': 9, 'k': 0,
            'P': 1, 'N': 3, 'B': 3, 'R': 5, 'Q': 9, 'K': 0
        };

        // Position bonus tables (simplified)
        const pawnTable = [
            [0,  0,  0,  0,  0,  0,  0,  0],
            [50, 50, 50, 50, 50, 50, 50, 50],
            [10, 10, 20, 30, 30, 20, 10, 10],
            [5,  5, 10, 25, 25, 10,  5,  5],
            [0,  0,  0, 20, 20,  0,  0,  0],
            [5, -5,-10,  0,  0,-10, -5,  5],
            [5, 10, 10,-20,-20, 10, 10,  5],
            [0,  0,  0,  0,  0,  0,  0,  0]
        ];

        const knightTable = [
            [-50,-40,-30,-30,-30,-30,-40,-50],
            [-40,-20,  0,  0,  0,  0,-20,-40],
            [-30,  0, 10, 15, 15, 10,  0,-30],
            [-30,  5, 15, 20, 20, 15,  5,-30],
            [-30,  0, 15, 20, 20, 15,  0,-30],
            [-30,  5, 10, 15, 15, 10,  5,-30],
            [-40,-20,  0,  5,  5,  0,-20,-40],
            [-50,-40,-30,-30,-30,-30,-40,-50]
        ];

        const centerTable = [
            [-20,-10,-10,-10,-10,-10,-10,-20],
            [-10,  0,  0,  0,  0,  0,  0,-10],
            [-10,  0,  5, 10, 10,  5,  0,-10],
            [-10,  5,  5, 10, 10,  5,  5,-10],
            [-10,  0, 10, 10, 10, 10,  0,-10],
            [-10, 10, 10, 10, 10, 10, 10,-10],
            [-10,  5,  0,  0,  0,  0,  5,-10],
            [-20,-10,-10,-10,-10,-10,-10,-20]
        ];

        // Evaluate current position
        function evaluatePosition() {
            let score = 0;
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (!piece) continue;
                    
                    const isWhite = piece === piece.toUpperCase();
                    const pieceType = piece.toLowerCase();
                    let pieceScore = 0;
                    
                    // Material value
                    pieceScore += pieceValues[pieceType] * 100;
                    
                    // Position bonuses
                    const row = isWhite ? r : 7 - r;
                    
                    switch (pieceType) {
                        case 'p':
                            pieceScore += pawnTable[row][c];
                            break;
                        case 'n':
                            pieceScore += knightTable[row][c];
                            break;
                        case 'b':
                        case 'r':
                        case 'q':
                            pieceScore += centerTable[row][c];
                            break;
                        case 'k':
                            // King safety bonus (simplified)
                            if (row > 5) pieceScore += 20; // King on back rank
                            break;
                    }
                    
                    // Add bonus for piece development
                    if (!isWhite && row < 6 && (pieceType === 'n' || pieceType === 'b')) {
                        pieceScore += 10;
                    }
                    if (isWhite && row > 1 && (pieceType === 'n' || pieceType === 'b')) {
                        pieceScore += 10;
                    }
                    
                    score += isWhite ? pieceScore : -pieceScore;
                }
            }
            
            // Bonus for castling rights
            if (!castlingRights.whiteKingMoved) {
                score += 20;
                if (!castlingRights.whiteRookRightMoved) score += 10;
                if (!castlingRights.whiteRookLeftMoved) score += 10;
            }
            if (!castlingRights.blackKingMoved) {
                score -= 20;
                if (!castlingRights.blackRookRightMoved) score -= 10;
                if (!castlingRights.blackRookLeftMoved) score -= 10;
            }
            
            // Check/checkmate bonus
            if (isInCheck(board, true)) score -= 50;
            if (isInCheck(board, false)) score += 50;
            
            // Convert to relative score (-10 to +10 range)
            return Math.max(-10, Math.min(10, score / 100));
        }

        // Update evaluation bar
        function updateEvaluationBar() {
            const evaluation = evaluatePosition();
            const evalWhite = document.getElementById('evalWhite');
            const evalBlack = document.getElementById('evalBlack');
            const evalValue = document.getElementById('evalValue');
            
            // Update value display
            const displayValue = Math.abs(evaluation).toFixed(1);
            evalValue.textContent = evaluation >= 0 ? `+${displayValue}` : `-${displayValue}`;
            
            // Calculate percentage split based on evaluation
            // evaluation range: -10 to +10
            // Convert to percentage: 0% to 100% for white (now at bottom)
            const normalizedEval = Math.max(-10, Math.min(10, evaluation)); // Clamp between -10 and +10
            const whitePercentage = ((normalizedEval + 10) / 20) * 100; // Convert -10/+10 to 0-100%
            const blackPercentage = 100 - whitePercentage;
            
            // Update the heights of white (bottom) and black (top) sections
            evalWhite.style.height = `${whitePercentage}%`;
            evalBlack.style.height = `${blackPercentage}%`;
            
            // Update evaluation value color based on advantage
            if (evaluation > 0.5) {
                evalValue.style.background = 'rgba(248, 249, 250, 0.9)';
                evalValue.style.color = '#212529';
            } else if (evaluation < -0.5) {
                evalValue.style.background = 'rgba(33, 37, 41, 0.9)';
                evalValue.style.color = '#f8f9fa';
            } else {
                evalValue.style.background = 'rgba(108, 117, 125, 0.9)';
                evalValue.style.color = 'white';
            }
        }

        // Sound-System mit Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            move: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            },
            capture: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.15);
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            },
            check: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            },
            checkmate: () => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600 - i * 100, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 200);
                }
            },
            castle: () => {
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(450, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator1.start();
                oscillator2.start();
                oscillator1.stop(audioContext.currentTime + 0.4);

        // Hilfsfunktion: Finde K√∂nigposition einer Farbe
        function findKingPosition(testBoard, isWhite) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = testBoard[r][c];
                    if (p && (isWhite ? p === 'K' : p === 'k')) return [r, c];
                }
            }
            return null;
        }

        // Pr√ºfe ob gegebene Farbe im Schach steht
        function isInCheck(testBoard, isWhite) {
            const kingPos = findKingPosition(testBoard, isWhite);
            if (!kingPos) return true; // Kein K√∂nig gefunden, also "Schach"
            
            const [kr, kc] = kingPos;

            // Pr√ºfe alle gegnerischen Z√ºge, ob K√∂nig angegriffen wird
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = testBoard[r][c];
                    if (p && (isWhite ? p === p.toLowerCase() : p === p.toUpperCase())) {
                        if (canAttackSquare(testBoard, [r, c], [kr, kc])) return true;
                    }
                }
            }
            return false;
        }

        // Pr√ºft, ob von from nach to ein g√ºltiger Angriff m√∂glich ist (f√ºr isInCheck)
        function canAttackSquare(testBoard, from, to) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = testBoard[fr][fc];
            if (!piece) return false;

            const dr = tr - fr;
            const dc = tc - fc;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);
            const isWhite = piece === piece.toUpperCase();
            const p = piece.toLowerCase();

            function isClearPath() {
                const steps = Math.max(absDr, absDc);
                const stepR = dr === 0 ? 0 : dr / absDr;
                const stepC = dc === 0 ? 0 : dc / absDc;
                for (let i = 1; i < steps; i++) {
                    const r = fr + i * stepR;
                    const c = fc + i * stepC;
                    if (testBoard[r][c]) return false;
                }
                return true;
            }

            switch (p) {
                case 'k':
                    return absDr <= 1 && absDc <= 1;
                case 'q':
                    return (dr === 0 || dc === 0 || absDr === absDc) && isClearPath();
                case 'r':
                    return (dr === 0 || dc === 0) && isClearPath();
                case 'b':
                    return absDr === absDc && isClearPath();
                case 'n':
                    return (absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2);
                case 'p':
                    // Bauernangriffe (nur diagonal 1 Feld nach vorne)
                    const dir = isWhite ? -1 : 1;
                    return dr === dir && absDc === 1;
                default:
                    return false;
            }
        }

        // Pr√ºfe Rochade Rechte
        function canCastleShort(isWhite, testBoard = board, testCastlingRights = castlingRights) {
            if (isWhite) {
                if (testCastlingRights.whiteKingMoved || testCastlingRights.whiteRookRightMoved) return false;
                if (testBoard[7][5] || testBoard[7][6]) return false;
                // Nicht im Schach auf den Feldern
                if (isInCheck(testBoard, true)) return false;
                // Simuliere K√∂nig durch Felder
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[7][4] = null; tempBoard[7][5] = 'K'; if (isInCheck(tempBoard, true)) return false;
                tempBoard[7][5] = null; tempBoard[7][6] = 'K'; if (isInCheck(tempBoard, true)) return false;
                return true;
            } else {
                if (testCastlingRights.blackKingMoved || testCastlingRights.blackRookRightMoved) return false;
                if (testBoard[0][5] || testBoard[0][6]) return false;
                if (isInCheck(testBoard, false)) return false;
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[0][4] = null; tempBoard[0][5] = 'k'; if (isInCheck(tempBoard, false)) return false;
                tempBoard[0][5] = null; tempBoard[0][6] = 'k'; if (isInCheck(tempBoard, false)) return false;
                return true;
            }
        }

        function canCastleLong(isWhite, testBoard = board, testCastlingRights = castlingRights) {
            if (isWhite) {
                if (testCastlingRights.whiteKingMoved || testCastlingRights.whiteRookLeftMoved) return false;
                if (testBoard[7][1] || testBoard[7][2] || testBoard[7][3]) return false;
                if (isInCheck(testBoard, true)) return false;
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[7][4] = null; tempBoard[7][3] = 'K'; if (isInCheck(tempBoard, true)) return false;
                tempBoard[7][3] = null; tempBoard[7][2] = 'K'; if (isInCheck(tempBoard, true)) return false;
                return true;
            } else {
                if (testCastlingRights.blackKingMoved || testCastlingRights.blackRookLeftMoved) return false;
                if (testBoard[0][1] || testBoard[0][2] || testBoard[0][3]) return false;
                if (isInCheck(testBoard, false)) return false;
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[0][4] = null; tempBoard[0][3] = 'k'; if (isInCheck(tempBoard, false)) return false;
                tempBoard[0][3] = null; tempBoard[0][2] = 'k'; if (isInCheck(tempBoard, false)) return false;
                return true;
            }
        }

        // Neue vereinheitlichte Funktion f√ºr Zugvalidierung mit Rochade-Unterst√ºtzung
        function isValidMove(from, to, currentIsWhite, testBoard = board, testCastlingRights = castlingRights) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = testBoard[fr][fc];
            if (!piece) return false;

            // Pr√ºfe ob es der richtige Spieler ist
            const pieceIsWhite = piece === piece.toUpperCase();
            if (pieceIsWhite !== currentIsWhite) return false;

            // Kein eigener Stein auf Ziel
            const target = testBoard[tr][tc];
            if (target && (target === target.toUpperCase()) === (piece === piece.toUpperCase())) return false;

            const dr = tr - fr;
            const dc = tc - fc;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);
            const p = piece.toLowerCase();

            function isClearPath() {
                const steps = Math.max(absDr, absDc);
                const stepR = dr === 0 ? 0 : dr / absDr;
                const stepC = dc === 0 ? 0 : dc / absDc;
                for (let i = 1; i < steps; i++) {
                    const r = fr + i * stepR;
                    const c = fc + i * stepC;
                    if (testBoard[r][c]) return false;
                }
                return true;
            }

            // Pr√ºfe Zugvalidit√§t nach Figur
            let isValidPieceMove = false;
            
            switch (p) {
                case 'k':
                    // Rochade kurz
                    if (dc === 2 && fr === tr) {
                        isValidPieceMove = canCastleShort(pieceIsWhite, testBoard, testCastlingRights);
                    }
                    // Rochade lang
                    else if (dc === -2 && fr === tr) {
                        isValidPieceMove = canCastleLong(pieceIsWhite, testBoard, testCastlingRights);
                    }
                    // Normaler K√∂nigszug
                    else if (absDr <= 1 && absDc <= 1) {
                        isValidPieceMove = true;
                    }
                    break;
                case 'q':
                    isValidPieceMove = (dr === 0 || dc === 0 || absDr === absDc) && isClearPath();
                    break;
                case 'r':
                    isValidPieceMove = (dr === 0 || dc === 0) && isClearPath();
                    break;
                case 'b':
                    isValidPieceMove = absDr === absDc && isClearPath();
                    break;
                case 'n':
                    isValidPieceMove = (absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2);
                    break;
                case 'p':
                    const dir = pieceIsWhite ? -1 : 1;
                    const startRow = pieceIsWhite ? 6 : 1;
                    // Einfacher Zug
                    if (dc === 0 && dr === dir && !testBoard[tr][tc]) {
                        isValidPieceMove = true;
                    }
                    // Erster Zug 2 Felder
                    else if (dc === 0 && dr === 2 * dir && fr === startRow && !testBoard[tr][tc] && !testBoard[fr + dir][fc]) {
                        isValidPieceMove = true;
                    }
                    // Schlagzug
                    else if (Math.abs(dc) === 1 && dr === dir && testBoard[tr][tc] && 
                             (testBoard[tr][tc] === testBoard[tr][tc].toUpperCase()) !== pieceIsWhite) {
                        isValidPieceMove = true;
                    }
                    break;
            }

            if (!isValidPieceMove) return false;

            // Simuliere Zug und pr√ºfe ob K√∂nig im Schach steht
            const boardCopy = testBoard.map(row => row.slice());
            const castlingRightsCopy = { ...testCastlingRights };

            // F√ºhre Zug aus
            if (p === 'k') {
                // Rochade kurz
                if (dc === 2 && fr === tr) {
                    boardCopy[tr][tc - 1] = boardCopy[tr][7];
                    boardCopy[tr][7] = null;
                    if (pieceIsWhite) castlingRightsCopy.whiteRookRightMoved = true;
                    else castlingRightsCopy.blackRookRightMoved = true;
                }
                // Rochade lang
                else if (dc === -2 && fr === tr) {
                    boardCopy[tr][tc + 1] = boardCopy[tr][0];
                    boardCopy[tr][0] = null;
                    if (pieceIsWhite) castlingRightsCopy.whiteRookLeftMoved = true;
                    else castlingRightsCopy.blackRookLeftMoved = true;
                }
                // K√∂nig bewegt => Castling Rechte sperren
                if (pieceIsWhite) castlingRightsCopy.whiteKingMoved = true;
                else castlingRightsCopy.blackKingMoved = true;
            }

            if (p === 'r') {
                // Turmzug => Rechte sperren
                if (pieceIsWhite) {
                    if (fr === 7 && fc === 0) castlingRightsCopy.whiteRookLeftMoved = true;
                    if (fr === 7 && fc === 7) castlingRightsCopy.whiteRookRightMoved = true;
                } else {
                    if (fr === 0 && fc === 0) castlingRightsCopy.blackRookLeftMoved = true;
                    if (fr === 0 && fc === 7) castlingRightsCopy.blackRookRightMoved = true;
                }
            }

            // Normaler Zug
            boardCopy[tr][tc] = piece;
            boardCopy[fr][fc] = null;

            // Pr√ºfe, ob nach dem Zug eigener K√∂nig im Schach steht
            return !isInCheck(boardCopy, currentIsWhite);
        }

        // Pr√ºft, ob Spieler noch einen Zug machen kann (f√ºr Schachmatt)
        function hasAnyValidMove(currentIsWhite) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = board[r][c];
                    if (p && (currentIsWhite ? p === p.toUpperCase() : p === p.toLowerCase())) {
                        for (let tr = 0; tr < 8; tr++) {
                            for (let tc = 0; tc < 8; tc++) {
                                if (isValidMove([r, c], [tr, tc], currentIsWhite)) {
                                    return true;
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }

        // **Bot Functions**
        // Get all valid moves for a color
        function getAllValidMoves(isWhite) {
            const moves = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && (isWhite ? piece === piece.toUpperCase() : piece === piece.toLowerCase())) {
                        for (let tr = 0; tr < 8; tr++) {
                            for (let tc = 0; tc < 8; tc++) {
                                if (isValidMove([r, c], [tr, tc], isWhite)) {
                                    moves.push({
                                        from: [r, c],
                                        to: [tr, tc],
                                        piece: piece
                                    });
                                }
                            }
                        }
                    }
                }
            }
            return moves;
        }

        // Simple bot evaluation function
        function evaluateMove(move, isWhite) {
            const [fr, fc] = move.from;
            const [tr, tc] = move.to;
            const piece = board[fr][fc];
            const target = board[tr][tc];
            
            let score = 0;
            
            // Capture bonus
            if (target) {
                score += pieceValues[target.toLowerCase()] * 100;
                
                // Bonus for capturing with lower value piece
                if (pieceValues[piece.toLowerCase()] < pieceValues[target.toLowerCase()]) {
                    score += 50;
                }
            }
            
            // Center control bonus
            if (tr >= 3 && tr <= 4 && tc >= 3 && tc <= 4) {
                score += 30;
            }
            
            // Development bonus for knights and bishops
            const pieceType = piece.toLowerCase();
            if (pieceType === 'n' || pieceType === 'b') {
                if (!isWhite && tr > fr) score += 20; // Black pieces moving forward
                if (isWhite && tr < fr) score += 20; // White pieces moving forward
            }
            
            // Pawn advancement bonus
            if (pieceType === 'p') {
                if (!isWhite && tr > fr) score += 10; // Black pawns advancing
                if (isWhite && tr < fr) score += 10; // White pawns advancing
            }
            
            // King safety - avoid moving king early
            if (pieceType === 'k' && (tr !== 0 && tr !== 7)) {
                score -= 30;
            }
            
            // Avoid putting pieces in danger
            const tempBoard = board.map(row => row.slice());
            tempBoard[tr][tc] = piece;
            tempBoard[fr][fc] = null;
            
            // Check if the moved piece can be captured
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const enemyPiece = tempBoard[r][c];
                    if (enemyPiece && (isWhite ? enemyPiece === enemyPiece.toLowerCase() : enemyPiece === enemyPiece.toUpperCase())) {
                        if (canAttackSquare(tempBoard, [r, c], [tr, tc])) {
                            score -= pieceValues[piece.toLowerCase()] * 50; // Danger penalty
                            break;
                        }
                    }
                }
            }
            
            return score;
        }

        // Make bot move
        function makeBotMove() {
            if (!isPlayingBot || isWhiteTurn || botThinking) return;
            
            botThinking = true;
            statusEl.textContent = "ü§ñ Bot denkt nach...";
            statusEl.classList.add('bot-thinking');
            boardEl.style.pointerEvents = 'none';
            
            setTimeout(() => {
                const validMoves = getAllValidMoves(false); // Bot plays black
                
                if (validMoves.length === 0) {
                    botThinking = false;
                    updateStatus();
                    return;
                }
                
                // Evaluate all moves and pick the best one
                let bestMove = validMoves[0];
                let bestScore = -Infinity;
                
                for (const move of validMoves) {
                    const score = evaluateMove(move, false) + Math.random() * 50; // Add some randomness
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
                
                // Execute the best move
                if (executeMove(bestMove.from, bestMove.to)) {
                    isWhiteTurn = !isWhiteTurn;
                    botThinking = false;
                    statusEl.classList.remove('bot-thinking');
                    updateStatus();
                    drawBoard();
                }
                
                // Re-enable board for player
                if (isWhiteTurn) {
                    boardEl.style.pointerEvents = 'auto';
                }
            }, 1000 + Math.random() * 1000); // Bot thinks for 1-2 seconds
        }

        // **Umwandlung**: Pr√ºft nach Zug, ob Bauer letzte Reihe erreicht hat, und fragt den Spieler
        function checkPromotion() {
            // Pr√ºfe letzte Reihe auf Bauern
            const promotionRow = isWhiteTurn ? 0 : 7;
            for (let c = 0; c < 8; c++) {
                const piece = board[promotionRow][c];
                if (piece && (isWhiteTurn ? piece === 'P' : piece === 'p')) {
                    // Frage nach Umwandlung (hier einfach automatisch Dame)
                    board[promotionRow][c] = isWhiteTurn ? 'Q' : 'q';
                }
            }
        }

        // F√ºhre Zug aus (nur wenn g√ºltig)
        function executeMove(from, to, isFromFirestore = false) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = board[fr][fc];
            
            if (!isValidMove(from, to, piece === piece.toUpperCase())) {
                return false;
            }

            const p = piece.toLowerCase();
            const isWhite = piece === piece.toUpperCase();
            const capturedPiece = board[tr][tc];
            let isCastling = false;

            // Spezialfall Rochade
            if (p === 'k') {
                // K√∂nig bewegt => Castling Rechte sperren
                if (isWhite) castlingRights.whiteKingMoved = true;
                else castlingRights.blackKingMoved = true;

                // Rochade kurz
                if (tc - fc === 2) {
                    board[tr][tc - 1] = board[tr][7];
                    board[tr][7] = null;
                    if (isWhite) castlingRights.whiteRookRightMoved = true;
                    else castlingRights.blackRookRightMoved = true;
                    isCastling = true;
                }
                // Rochade lang
                else if (tc - fc === -2) {
                    board[tr][tc + 1] = board[tr][0];
                    board[tr][0] = null;
                    if (isWhite) castlingRights.whiteRookLeftMoved = true;
                    else castlingRights.blackRookLeftMoved = true;
                    isCastling = true;
                }
            }

            if (p === 'r') {
                // Turmzug => Rechte sperren
                if (isWhite) {
                    if (fr === 7 && fc === 0) castlingRights.whiteRookLeftMoved = true;
                    if (fr === 7 && fc === 7) castlingRights.whiteRookRightMoved = true;
                } else {
                    if (fr === 0 && fc === 0) castlingRights.blackRookLeftMoved = true;
                    if (fr === 0 && fc === 7) castlingRights.blackRookRightMoved = true;
                }
            }

            // Normaler Zug
            board[tr][tc] = piece;
            board[fr][fc] = null;
            
            // Track where the piece moved to
            lastMoveTo = [tr, tc];

            checkPromotion();

            // Spiele Sounds nur ab, wenn der Zug nicht von Firestore kommt
            // oder wenn es der eigene Zug ist (f√ºr beide Spieler h√∂rbar)
            if (!isFromFirestore || lastMoveFromFirestore) {
                if (isCastling) {
                    playSound('castle');
                } else if (capturedPiece) {
                    playSound('capture');
                } else {
                    playSound('move');
                }
            }

            return true;
        }

        function isOwnPiece(piece) {
            if (!piece) return false;
            return (playerColor === 'white') ? (piece === piece.toUpperCase()) : (piece === piece.toLowerCase());
        }

        function onSquareClick(event) {
            if (!playerColor) return;
            if (botThinking) return; // Don't allow moves while bot is thinking
            
            const r = parseInt(event.currentTarget.dataset.row);
            const c = parseInt(event.currentTarget.dataset.col);

            if (!selectedSquare) {
                // Erster Klick: W√§hle Stein, wenn der Spieler am Zug ist und der Stein seine Farbe hat
                const piece = board[r][c];
                if (!piece) return;
                
                if (isPlayingBot) {
                    // In bot mode, only allow white pieces and only when it's white's turn
                    if (piece !== piece.toUpperCase() || !isWhiteTurn) return;
                } else {
                    // Online mode logic
                    if ((playerColor === 'white' && piece !== piece.toUpperCase()) ||
                        (playerColor === 'black' && piece !== piece.toLowerCase())) {
                        return;
                    }
                    if ((playerColor === 'white' && !isWhiteTurn) || (playerColor === 'black' && isWhiteTurn)) return;
                }

                selectedSquare = [r, c];
                drawBoard();
            } else {
                // Zweiter Klick: Versuche zu ziehen
                if (executeMove(selectedSquare, [r, c])) {
                    isWhiteTurn = !isWhiteTurn;
                    lastMoveFromFirestore = false;
                    
                    if (!isPlayingBot) {
                        saveGame(); // Only save to Firestore in online mode
                    }
                    
                    selectedSquare = null;
                    updateStatus();
                    drawBoard();
                    
                    // Trigger bot move if playing against bot and it's bot's turn
                    if (isPlayingBot && !isWhiteTurn) {
                        setTimeout(makeBotMove, 500);
                    }
                } else {
                    // Ung√ºltiger Zug
                    playSound('invalid');
                    selectedSquare = null;
                    drawBoard();
                }
            }
        }

        function updateStatus() {
            statusEl.classList.remove('check', 'checkmate', 'bot-thinking');
            
            if (isInCheck(board, isWhiteTurn)) {
                if (!hasAnyValidMove(isWhiteTurn)) {
                    const winner = isWhiteTurn ? (isPlayingBot ? "Bot" : "Schwarz") : (isPlayingBot ? "Du" : "Wei√ü");
                    statusEl.textContent = `Schachmatt! ${winner} gewinnt! üéâ`;
                    statusEl.classList.add('checkmate');
                    boardEl.style.pointerEvents = 'none';
                    playSound('checkmate');
                    return;
                }
                statusEl.textContent = (isWhiteTurn ? "‚ôî Wei√ü" : "‚ôö Schwarz") + " ist im Schach!";
                statusEl.classList.add('check');
                playSound('check');
            } else {
                if (!hasAnyValidMove(isWhiteTurn)) {
                    statusEl.textContent = "Patt! Unentschieden.";
                    boardEl.style.pointerEvents = 'none';
                    return;
                }
                
                if (isPlayingBot) {
                    statusEl.textContent = isWhiteTurn ? "‚ôî Du bist am Zug" : "‚ôö Bot ist am Zug";
                } else {
                    statusEl.textContent = (isWhiteTurn ? "‚ôî Wei√ü" : "‚ôö Schwarz") + " ist am Zug";
                }
            }
            
            if (isPlayingBot) {
                boardEl.style.pointerEvents = isWhiteTurn ? 'auto' : 'none';
            } else {
                boardEl.style.pointerEvents = (playerColor === (isWhiteTurn ? 'white' : 'black')) ? 'auto' : 'none';
            }
            
            // Update evaluation bar
            updateEvaluationBar();
        }

        function initGame() {
            board = fenToBoard(startFEN);
            isWhiteTurn = true;
            selectedSquare = null;
            botThinking = false;
            castlingRights = {
                whiteKingMoved: false,
                whiteRookLeftMoved: false,
                whiteRookRightMoved: false,
                blackKingMoved: false,
                blackRookLeftMoved: false,
                blackRookRightMoved: false
            };
            
            if (isPlayingBot) {
                boardEl.style.pointerEvents = 'auto'; // Player (white) starts
            } else {
                boardEl.style.pointerEvents = (playerColor === 'white') ? 'auto' : 'none';
            }
            
            updateStatus();
            drawBoard();
            updateEvaluationBar(); // Initialize evaluation bar
            
            if (!isPlayingBot) {
                saveGame();
            }
        }

        resetBtn.addEventListener('click', () => {
            if (confirm('M√∂chtest du wirklich ein neues Spiel starten?')) {
                initGame();
                if (isPlayingBot) {
                    boardEl.style.pointerEvents = 'auto';
                } else {
                    boardEl.style.pointerEvents = (playerColor === 'white') ? 'auto' : 'none';
                }
            }
        });

        // Firestore Synchronisation (einfaches Demo, keine Kollisionserkennung)
        function saveGame() {
            if (isPlayingBot) return; // Don't save bot games to Firestore
            
            const fen = boardToFen(board);
            gameDocRef.set({
                fen,
                isWhiteTurn,
                castlingRights,
                lastMove: Date.now()
            });
        }

        function loadGame() {
            if (isPlayingBot) return; // Don't load from Firestore in bot mode
            
            let lastUpdateTime = 0;
            
            gameDocRef.onSnapshot(doc => {
                if (!doc.exists) return;
                const data = doc.data();
                if (!data) return;
                
                // Pr√ºfe ob dies eine neue √Ñnderung ist
                const isNewUpdate = data.lastMove && data.lastMove > lastUpdateTime;
                if (isNewUpdate) {
                    lastUpdateTime = data.lastMove;
                    
                    // Pr√ºfe ob sich das Board ge√§ndert hat
                    const oldFen = boardToFen(board);
                    const newFen = data.fen;
                    
                    if (oldFen !== newFen) {
                        // Finde den Zug, der gemacht wurde
                        const oldBoard = board.map(row => row.slice());
                        board = fenToBoard(data.fen);
                        
                        // Markiere dass dies ein Firestore-Update ist
                        lastMoveFromFirestore = true;
                        
                        // Finde Unterschiede f√ºr Sound
                        let moveFound = false;
                        let captureFound = false;
                        let castlingFound = false;
                        
                        for (let r = 0; r < 8; r++) {
                            for (let c = 0; c < 8; c++) {
                                if (oldBoard[r][c] !== board[r][c]) {
                                    if (oldBoard[r][c] && board[r][c] && oldBoard[r][c] !== board[r][c]) {
                                        captureFound = true;
                                    }
                                    moveFound = true;
                                }
                            }
                        }
                        
                        // Pr√ºfe auf Rochade (K√∂nig bewegt sich 2 Felder)
                        for (let c = 0; c < 8; c++) {
                            if ((oldBoard[0][c] === 'k' && board[0][c] === null && (board[0][c-2] === 'k' || board[0][c+2] === 'k')) ||
                                (oldBoard[7][c] === 'K' && board[7][c] === null && (board[7][c-2] === 'K' || board[7][c+2] === 'K'))) {
                                castlingFound = true;
                            }
                        }
                        
                        // Spiele Sound f√ºr den empfangenen Zug
                        if (castlingFound) {
                            playSound('castle');
                        } else if (captureFound) {
                            playSound('capture');
                        } else if (moveFound) {
                            playSound('move');
                        }
                        
                        // Find the moved piece position for animation
                        for (let r = 0; r < 8; r++) {
                            for (let c = 0; c < 8; c++) {
                                if (!oldBoard[r][c] && board[r][c]) {
                                    lastMoveTo = [r, c];
                                    break;
                                }
                            }
                        }
                    }
                    
                    isWhiteTurn = data.isWhiteTurn;
                    castlingRights = data.castlingRights || castlingRights;
                    updateStatus();
                    drawBoard();
                }
            });
        }

        // Only load game if not playing bot
        if (!isPlayingBot) {
            loadGame();
        }

    </script>
