<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Schach mit Spielerwahl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #playerSelect {
            margin: 20px 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            display: none;
        }

        .square {
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 36px;
            user-select: none;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        .selected {
            outline: 3px solid #f00;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Online Schach</h1>

    <div id="playerSelect">
        <p>Wähle deine Farbe:</p>
        <button onclick="selectPlayer('white')">Spiele als Weiß</button>
        <button onclick="selectPlayer('black')">Spiele als Schwarz</button>
    </div>

    <div id="board"></div>
    <div id="status">Bitte Spielerfarbe wählen.</div>
    <button id="resetBtn" style="display:none;">Spiel zurücksetzen</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const pieceUnicode = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };
        const startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";
        let board = [];
        let selectedSquare = null;
        let isWhiteTurn = true;
        let playerColor = null;
        let castlingRights = {
            whiteKingMoved: false,
            whiteRookLeftMoved: false,
            whiteRookRightMoved: false,
            blackKingMoved: false,
            blackRookLeftMoved: false,
            blackRookRightMoved: false
        };
        let gameDocRef = db.collection("games").doc("demoGame");

        function selectPlayer(color) {
            playerColor = color;
            document.getElementById('playerSelect').style.display = 'none';
            boardEl.style.display = 'grid';
            resetBtn.style.display = 'inline-block';
            initGame();
        }

        function fenToBoard(fen) {
            const rows = fen.split('/');
            const b = [];
            for (let r of rows) {
                const rowArr = [];
                for (let ch of r) {
                    if (!isNaN(ch)) for (let i = 0; i < parseInt(ch); i++) rowArr.push(null);
                    else rowArr.push(ch);
                }
                b.push(rowArr);
            }
            return b;
        }

        function boardToFen(b) {
            return b.map(row => {
                let str = '', empty = 0;
                for (let cell of row) {
                    if (!cell) empty++;
                    else {
                        if (empty) str += empty;
                        str += cell;
                        empty = 0;
                    }
                }
                return str + (empty ? empty : '');
            }).join('/');
        }

        function drawBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.classList.add('square', (r + c) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = r;
                    square.dataset.col = c;
                    const piece = board[r][c];
                    square.textContent = piece ? pieceUnicode[piece] : '';
                    if (selectedSquare && selectedSquare[0] === r && selectedSquare[1] === c) {
                        square.classList.add('selected');
                    }
                    square.addEventListener('click', onSquareClick);
                    boardEl.appendChild(square);
                }
            }
        }

        function onSquareClick(e) {
            const r = parseInt(e.currentTarget.dataset.row);
            const c = parseInt(e.currentTarget.dataset.col);
            const piece = board[r][c];

            if ((isWhiteTurn && playerColor !== 'white') || (!isWhiteTurn && playerColor !== 'black')) {
                alert("Nicht dein Zug!");
                return;
            }

            if (selectedSquare) {
                if (tryMove(selectedSquare, [r, c])) {
                    selectedSquare = null;
                    isWhiteTurn = !isWhiteTurn;
                    saveGame();
                    drawBoard();
                    updateStatus();
                } else {
                    if (piece && isOwnPiece(piece)) {
                        selectedSquare = [r, c];
                        drawBoard();
                    } else {
                        selectedSquare = null;
                        drawBoard();
                    }
                }
            } else {
                if (piece && isOwnPiece(piece)) {
                    selectedSquare = [r, c];
                    drawBoard();
                }
            }
        }

        function tryMove(from, to) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = board[fr][fc];
            const target = board[tr][tc];
            if (!piece) return false;
            if (target && isOwnPiece(target)) return false;

            const dr = tr - fr;
            const dc = tc - fc;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);

            const isWhite = piece === piece.toUpperCase();
            const p = piece.toLowerCase();

            // Rochade prüfen
            if (p === 'k') {
                if (!isOwnPiece(piece)) return false;

                const isWhite = piece === 'K';
                const rights = castlingRights;

                const row = isWhite ? 7 : 0;
                const kingSide = (tr === row && tc === 6);
                const queenSide = (tr === row && tc === 2);

                if (kingSide) {
                    const rook = board[row][7];
                    if (
                        rook === (isWhite ? 'R' : 'r') &&
                        !board[row][5] && !board[row][6] &&
                        !rights[isWhite ? 'whiteKingMoved' : 'blackKingMoved'] &&
                        !rights[isWhite ? 'whiteRookRightMoved' : 'blackRookRightMoved']
                    ) {
                        board[row][6] = piece;
                        board[row][4] = null;
                        board[row][5] = rook;
                        board[row][7] = null;
                        return true;
                    }
                } else if (queenSide) {
                    const rook = board[row][0];
                    if (
                        rook === (isWhite ? 'R' : 'r') &&
                        !board[row][1] && !board[row][2] && !board[row][3] &&
                        !rights[isWhite ? 'whiteKingMoved' : 'blackKingMoved'] &&
                        !rights[isWhite ? 'whiteRookLeftMoved' : 'blackRookLeftMoved']
                    ) {
                        board[row][2] = piece;
                        board[row][4] = null;
                        board[row][3] = rook;
                        board[row][0] = null;
                        return true;
                    }
                }
            }

            function isClearPath() {
                const steps = Math.max(absDr, absDc);
                const stepR = dr === 0 ? 0 : dr / absDr;
                const stepC = dc === 0 ? 0 : dc / absDc;
                for (let i = 1; i < steps; i++) {
                    const r = fr + i * stepR;
                    const c = fc + i * stepC;
                    if (board[r][c]) return false;
                }
                return true;
            }

            switch (p) {
                case 'k': // König
                    if (absDr <= 1 && absDc <= 1) {
                        board[tr][tc] = piece;
                        board[fr][fc] = null;
                        return true;
                    }
                    return false;
                case 'q': // Dame
                    if ((dr === 0 || dc === 0 || absDr === absDc) && isClearPath()) {
                        board[tr][tc] = piece;
                        board[fr][fc] = null;
                        return true;
                    }
                    return false;
                case 'r': // Turm
                    if ((dr === 0 || dc === 0) && isClearPath()) {
                        board[tr][tc] = piece;
                        board[fr][fc] = null;
                        return true;
                    }
                    return false;
                case 'b': // Läufer
                    if (absDr === absDc && isClearPath()) {
                        board[tr][tc] = piece;
                        board[fr][fc] = null;
                        return true;
                    }
                    return false;
                case 'n': // Springer
                    if ((absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2)) {
                        board[tr][tc] = piece;
                        board[fr][fc] = null;
                        return true;
                    }
                    return false;
                case 'p': { // Bauer
                    const dir = isWhite ? -1 : 1;
                    const startRow = isWhite ? 6 : 1;

                    // Vorwärtsbewegung
                    if (dc === 0) {
                        if (dr === dir && !target) {
                            board[tr][tc] = piece;
                            board[fr][fc] = null;
                            return true;
                        }
                        if (fr === startRow && dr === 2 * dir && !board[fr + dir][fc] && !target) {
                            board[tr][tc] = piece;
                            board[fr][fc] = null;
                            return true;
                        }
                    }

                    // Schlagen
                    if (absDc === 1 && dr === dir && target && !isOwnPiece(target)) {
                        board[tr][tc] = piece;
                        board[fr][fc] = null;
                        return true;
                    }

                    return false;
                }
                default:
                    return false;
            }

            // Zug-Status aktualisieren
            if (piece === 'K') castlingRights.whiteKingMoved = true;
            if (piece === 'k') castlingRights.blackKingMoved = true;
            if (piece === 'R' && fr === 7 && fc === 0) castlingRights.whiteRookLeftMoved = true;
            if (piece === 'R' && fr === 7 && fc === 7) castlingRights.whiteRookRightMoved = true;
            if (piece === 'r' && fr === 0 && fc === 0) castlingRights.blackRookLeftMoved = true;
            if (piece === 'r' && fr === 0 && fc === 7) castlingRights.blackRookRightMoved = true;
        }


        function isOwnPiece(p) {
            return playerColor === 'white' ? p === p.toUpperCase() : p === p.toLowerCase();
        }

        function updateStatus() {
            if (!playerColor) {
                statusEl.textContent = "Spieler nicht gewählt.";
                return;
            }
            if ((isWhiteTurn && playerColor === 'white') || (!isWhiteTurn && playerColor === 'black')) {
                statusEl.textContent = `Du bist am Zug (${playerColor === 'white' ? 'Weiß' : 'Schwarz'})`;
            } else {
                statusEl.textContent = `Gegner ist am Zug`;
            }
        }

        async function initGame() {
            const doc = await gameDocRef.get();
            if (!doc.exists) {
                board = fenToBoard(startFEN);
                isWhiteTurn = true;
                await gameDocRef.set({
                    fen: startFEN,
                    turn: "white",
                    castlingRights = data.castlingRights || castlingRights;
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                const data = doc.data();
                board = fenToBoard(data.fen);
                isWhiteTurn = data.turn === "white";
            }

            updateStatus();
            drawBoard();

            gameDocRef.onSnapshot(doc => {
                const data = doc.data();
                if (!data) return;

                const newFen = data.fen;
                const newTurn = data.turn;
                if (boardToFen(board) !== newFen || (isWhiteTurn !== (newTurn === 'white'))) {
                    board = fenToBoard(newFen);
                    isWhiteTurn = newTurn === 'white';
                    drawBoard();
                    updateStatus();
                }
            });
        }

        function saveGame() {
            function saveGame() {
                gameDocRef.set({
                    fen: boardToFen(board),
                    turn: isWhiteTurn ? "white" : "black",
                    castlingRights: castlingRights,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        resetBtn.onclick = async () => {
            board = fenToBoard(startFEN);
            isWhiteTurn = true;
            await gameDocRef.set({
                fen: startFEN,
                turn: "white",
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            drawBoard();
            updateStatus();
        }
    </script>

</body>
</html>
