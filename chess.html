<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Schach mit Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
        }

        .square {
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 36px;
            user-select: none;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        .selected {
            outline: 3px solid #f00;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Online Schach</h1>
    <div id="board"></div>
    <div id="status">Lade Spiel...</div>
    <button id="resetBtn">Spiel zurücksetzen</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config und Init
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        const pieceUnicode = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        // Einfaches Board-Array im FEN-Format (Startposition)
        const startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";

        let board = [];
        let selectedSquare = null;
        let isWhiteTurn = true;
        let playerColor = null; // Farbe des Spielers, wird beim Laden gesetzt
        let gameDocRef = null;

        function onSquareClick(e) {
            const r = parseInt(e.currentTarget.dataset.row);
            const c = parseInt(e.currentTarget.dataset.col);
            const piece = board[r][c];

            // Nur erlauben, dass Spieler mit richtiger Farbe zieht
            if ((isWhiteTurn && playerColor !== 'white') || (!isWhiteTurn && playerColor !== 'black')) {
                alert("Warte auf deinen Zug!");
                return;
            }

            if (selectedSquare) {
                if (tryMove(selectedSquare, [r, c])) {
                    selectedSquare = null;
                    drawBoard();
                    isWhiteTurn = !isWhiteTurn; // Zug wechseln
                    saveGame();
                    updateStatus();
                } else {
                    if (piece && isPlayerPiece(piece)) {
                        selectedSquare = [r, c];
                        drawBoard();
                    } else {
                        selectedSquare = null;
                        drawBoard();
                    }
                }
            } else {
                if (piece && isPlayerPiece(piece)) {
                    selectedSquare = [r, c];
                    drawBoard();
                }
            }
        }

        function isPlayerPiece(p) {
            if (playerColor === 'white') return p && p === p.toUpperCase();
            else return p && p === p.toLowerCase();
        }

        function updateStatus() {
            if (isWhiteTurn) {
                statusEl.textContent = playerColor === 'white' ? "Du bist am Zug (Weiß)" : "Gegner ist am Zug (Weiß)";
            } else {
                statusEl.textContent = playerColor === 'black' ? "Du bist am Zug (Schwarz)" : "Gegner ist am Zug (Schwarz)";
            }
        }

        async function init() {
            gameDocRef = db.collection("games").doc("demoGame");

            const doc = await gameDocRef.get();
            if (!doc.exists) {
                board = fenToBoard(startFEN);
                isWhiteTurn = true;
                await gameDocRef.set({
                    fen: startFEN,
                    turn: "white",
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                const data = doc.data();
                board = fenToBoard(data.fen);
                isWhiteTurn = data.turn === "white";
            }

            // Spielerfarbe festlegen (nur für Demo: erstes Laden = Weiß, zweites Laden = Schwarz)
            // Für echten Multiplayer müsste man User Auth machen, hier simple Lösung:
            const gamesCollection = await db.collection("games").get();
            if (!playerColor) {
                // Wenn Spiel existiert, Spieler 1 = Weiß, Spieler 2 = Schwarz
                playerColor = isWhiteTurn ? 'white' : 'black';
            }

            updateStatus();
            drawBoard();

            // Firestore Listener für Updates vom Gegner
            gameDocRef.onSnapshot(doc => {
                if (!doc.exists) return;
                const data = doc.data();
                if (!data) return;
                // Update Board nur wenn es nicht unser Zug ist (Zug gewechselt)
                if ((isWhiteTurn && data.turn === "black") || (!isWhiteTurn && data.turn === "white")) {
                    board = fenToBoard(data.fen);
                    isWhiteTurn = data.turn === "white";
                    updateStatus();
                    drawBoard();
                }
            });
        }

        function saveGame() {
            if (!gameDocRef) return;
            gameDocRef.set({
                fen: boardToFen(board),
                turn: isWhiteTurn ? "white" : "black",
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function loadGameFromDoc(doc) {
            const data = doc.data();
            if (!data || !data.fen) return;
            board = fenToBoard(data.fen);
            isWhiteTurn = data.turn === "white";
            statusEl.textContent = isWhiteTurn ? "Du bist am Zug (Weiß)" : "Gegner ist am Zug (Schwarz)";
            drawBoard();
        }

        async function init() {
            // Spiel-Dokument laden/erstellen
            gameDocRef = db.collection("games").doc("demoGame");

            const doc = await gameDocRef.get();
            if (!doc.exists) {
                board = fenToBoard(startFEN);
                isWhiteTurn = true;
                await gameDocRef.set({
                    fen: startFEN,
                    turn: "white",
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                loadGameFromDoc(doc);
            }

            // Listener auf Änderungen
            gameDocRef.onSnapshot(doc => {
                if (!doc.exists) return;
                const data = doc.data();
                if (!data) return;

                // Wenn nicht eigener Zug, Board aktualisieren
                if ((isWhiteTurn && data.turn === "black") || (!isWhiteTurn && data.turn === "white")) {
                    board = fenToBoard(data.fen);
                    isWhiteTurn = data.turn === "white";
                    statusEl.textContent = isWhiteTurn ? "Du bist am Zug (Weiß)" : "Gegner ist am Zug (Schwarz)";
                    drawBoard();
                }
            });

            drawBoard();
        }

        resetBtn.onclick = async () => {
            board = fenToBoard(startFEN);
            isWhiteTurn = true;
            await gameDocRef.set({
                fen: startFEN,
                turn: "white",
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            statusEl.textContent = "Spiel zurückgesetzt. Du bist am Zug (Weiß)";
            drawBoard();
        }

        init();
    </script>

</body>
</html>
