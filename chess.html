<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Chess Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        #playerSelect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        #playerSelect p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .game-container {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #board-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 85px);
            grid-template-rows: repeat(8, 85px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .square {
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .square::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .square:hover::after {
            opacity: 1;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        .square.selected {
            animation: pulse 1s ease-in-out infinite;
            box-shadow: inset 0 0 0 3px #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: inset 0 0 0 3px #ff6b6b, 0 0 20px rgba(255, 107, 107, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: inset 0 0 0 3px #ff6b6b, 0 0 30px rgba(255, 107, 107, 0.8);
            }
        }

        .piece-move {
            animation: piecePlace 0.3s ease-out;
        }

        @keyframes piecePlace {
            from {
                transform: scale(0.8);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Animation overlay for smooth piece movement */
        .move-animation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .animated-piece {
            position: absolute;
            width: 70px;
            height: 70px;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.4));
            z-index: 1001;
            /* Remove CSS transitions - we'll use JavaScript animation */
        }

        /* SVG piece styling */
        .piece-svg {
            width: 70px;
            height: 70px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .square:hover .piece-svg {
            transform: scale(1.05);
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.4));
        }

        #status {
            margin-top: 2rem;
            font-size: 1.3rem;
            font-weight: 300;
            text-align: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            transition: all 0.3s ease;
        }

        #status.check {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
            animation: statusPulse 1s ease-in-out infinite;
        }

        #status.checkmate {
            background: rgba(76, 217, 100, 0.2);
            border-color: rgba(76, 217, 100, 0.3);
            animation: statusWin 0.6s ease-out;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes statusWin {
            0% { transform: scale(0.8) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sound-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .control-btn:hover .sound-icon {
            transform: scale(1.2);
        }

        /* Koordinaten */
        .coordinates {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .rank {
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .file {
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            
            #board {
                grid-template-columns: repeat(8, 55px);
                grid-template-rows: repeat(8, 55px);
            }
            
            .square {
                width: 55px;
                height: 55px;
            }
            
            .piece-svg {
                width: 45px;
                height: 45px;
            }
            
            .animated-piece {
                width: 45px;
                height: 45px;
            }
            
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const soundToggleBtn = document.getElementById('soundToggle');
        const gameContainer = document.querySelector('.game-container');
        
        // SVG piece mapping
        const pieceSVG = {
            'r': 'bR.svg', 'n': 'bN.svg', 'b': 'bB.svg', 'q': 'bQ.svg', 'k': 'bK.svg', 'p': 'bP.svg',
            'R': 'R.svg', 'N': 'N.svg', 'B': 'B.svg', 'Q': 'Q.svg', 'K': 'K.svg', 'P': 'P.svg'
        };
        
        const startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";
        let board = [];
        let selectedSquare = null;
        let isWhiteTurn = true;
        let playerColor = null;
        let gameDocRef = db.collection("games").doc("demoGame");
        let soundEnabled = true;
        let lastMoveFromFirestore = false;

        // Sound-System mit Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            move: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            },
            capture: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.15);
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            },
            check: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            },
            checkmate: () => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600 - i * 100, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 200);
                }
            },
            castle: () => {
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(450, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator1.start();
                oscillator2.start();
                oscillator1.stop(audioContext.currentTime + 0.4);
                oscillator2.stop(audioContext.currentTime + 0.4);
            },
            invalid: () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        };

        function playSound(soundName) {
            if (soundEnabled && sounds[soundName]) {
                sounds[soundName]();
            }
        }

        soundToggleBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            const icon = soundToggleBtn.querySelector('.sound-icon');
            icon.textContent = soundEnabled ? '🔊' : '🔇';
            soundToggleBtn.style.opacity = soundEnabled ? '1' : '0.6';
        });

        // Für Rochade
        let castlingRights = {
            whiteKingMoved: false,
            whiteRookLeftMoved: false,
            whiteRookRightMoved: false,
            blackKingMoved: false,
            blackRookLeftMoved: false,
            blackRookRightMoved: false
        };

        function selectPlayer(color) {
            playerColor = color;
            document.getElementById('playerSelect').style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
        }

        function fenToBoard(fen) {
            const rows = fen.split('/');
            const b = [];
            for (let r of rows) {
                const rowArr = [];
                for (let ch of r) {
                    if (!isNaN(ch)) for (let i = 0; i < parseInt(ch); i++) rowArr.push(null);
                    else rowArr.push(ch);
                }
                b.push(rowArr);
            }
            return b;
        }

        function boardToFen(b) {
            return b.map(row => {
                let str = '', empty = 0;
                for (let cell of row) {
                    if (!cell) empty++;
                    else {
                        if (empty) str += empty;
                        str += cell;
                        empty = 0;
                    }
                }
                return str + (empty ? empty : '');
            }).join('/');
        }

        let lastMoveTo = null; // Track the last move destination
        let isAnimating = false; // Prevent moves during animation

        // Animation system with smooth requestAnimationFrame
        function createAnimationOverlay() {
            let overlay = document.querySelector('.move-animation-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.className = 'move-animation-overlay';
                document.getElementById('board-wrapper').appendChild(overlay);
            }
            return overlay;
        }

        function getSquarePosition(row, col) {
            const squareSize = window.innerWidth <= 768 ? 55 : 85;
            return {
                x: col * squareSize + squareSize / 2 - (window.innerWidth <= 768 ? 22.5 : 35),
                y: row * squareSize + squareSize / 2 - (window.innerWidth <= 768 ? 22.5 : 35)
            };
        }

        // Smooth easing functions
        const easing = {
            easeOutCubic: (t) => 1 - Math.pow(1 - t, 3),
            easeInOutCubic: (t) => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2,
            easeOutBack: (t) => {
                const c1 = 1.70158;
                const c3 = c1 + 1;
                return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
            }
        };

        // Interpolate between two values
        function lerp(start, end, progress) {
            return start + (end - start) * progress;
        }

        // Main animation function
        function smoothAnimate(element, startPos, endPos, duration, easeFn = easing.easeOutCubic, onComplete = null, extraTransforms = {}) {
            const startTime = performance.now();
            let animationId;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeFn(progress);

                // Interpolate position
                const currentX = lerp(startPos.x, endPos.x, easedProgress);
                const currentY = lerp(startPos.y, endPos.y, easedProgress);

                // Apply position
                element.style.left = currentX + 'px';
                element.style.top = currentY + 'px';

                // Apply extra transforms (for captures, etc.)
                let transform = '';
                if (extraTransforms.rotation) {
                    const rotation = lerp(0, extraTransforms.rotation, easedProgress);
                    transform += `rotate(${rotation}deg) `;
                }
                if (extraTransforms.scale) {
                    const scale = lerp(1, extraTransforms.scale, easedProgress);
                    transform += `scale(${scale}) `;
                }
                if (transform) {
                    element.style.transform = transform;
                }

                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    if (onComplete) onComplete();
                }
            }

            animationId = requestAnimationFrame(animate);
            return () => cancelAnimationFrame(animationId); // Return cancel function
        }

        function animateMove(fromRow, fromCol, toRow, toCol, piece, isCapture = false, isCastlingMove = false) {
            if (isAnimating) return Promise.resolve();
            
            return new Promise((resolve) => {
                isAnimating = true;
                const overlay = createAnimationOverlay();
                
                // Create animated piece element
                const animatedPiece = document.createElement('img');
                animatedPiece.src = `img/${pieceSVG[piece]}`;
                animatedPiece.className = 'animated-piece';
                
                // Set initial position
                const startPos = getSquarePosition(fromRow, fromCol);
                const endPos = getSquarePosition(toRow, toCol);
                
                animatedPiece.style.left = startPos.x + 'px';
                animatedPiece.style.top = startPos.y + 'px';
                
                overlay.appendChild(animatedPiece);
                
                // Hide the original piece temporarily
                const fromSquare = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
                const originalPiece = fromSquare.querySelector('.piece-svg');
                if (originalPiece) {
                    originalPiece.style.opacity = '0';
                }
                
                // Configure animation based on move type
                let duration = 400; // Default duration
                let easeFn = easing.easeOutCubic;
                let extraTransforms = {};
                
                if (isCapture) {
                    duration = 350;
                    easeFn = easing.easeOutBack;
                    extraTransforms = { rotation: 15, scale: 1.1 };
                } else if (isCastlingMove) {
                    duration = 500;
                    easeFn = easing.easeInOutCubic;
                }
                
                // Start smooth animation
                smoothAnimate(animatedPiece, startPos, endPos, duration, easeFn, () => {
                    // Clean up after animation
                    if (overlay.contains(animatedPiece)) {
                        overlay.removeChild(animatedPiece);
                    }
                    if (originalPiece) {
                        originalPiece.style.opacity = '1';
                    }
                    isAnimating = false;
                    resolve();
                }, extraTransforms);
            });
        }

        function animateCastling(kingFromRow, kingFromCol, kingToRow, kingToCol, rookFromRow, rookFromCol, rookToRow, rookToCol, kingPiece, rookPiece) {
            if (isAnimating) return Promise.resolve();
            
            return new Promise((resolve) => {
                isAnimating = true;
                const overlay = createAnimationOverlay();
                
                // Create animated pieces
                const animatedKing = document.createElement('img');
                animatedKing.src = `img/${pieceSVG[kingPiece]}`;
                animatedKing.className = 'animated-piece';
                
                const animatedRook = document.createElement('img');
                animatedRook.src = `img/${pieceSVG[rookPiece]}`;
                animatedRook.className = 'animated-piece';
                
                // Set initial positions
                const kingStartPos = getSquarePosition(kingFromRow, kingFromCol);
                const kingEndPos = getSquarePosition(kingToRow, kingToCol);
                const rookStartPos = getSquarePosition(rookFromRow, rookFromCol);
                const rookEndPos = getSquarePosition(rookToRow, rookToCol);
                
                animatedKing.style.left = kingStartPos.x + 'px';
                animatedKing.style.top = kingStartPos.y + 'px';
                animatedRook.style.left = rookStartPos.x + 'px';
                animatedRook.style.top = rookStartPos.y + 'px';
                
                overlay.appendChild(animatedKing);
                overlay.appendChild(animatedRook);
                
                // Hide original pieces
                const kingSquare = document.querySelector(`[data-row="${kingFromRow}"][data-col="${kingFromCol}"]`);
                const rookSquare = document.querySelector(`[data-row="${rookFromRow}"][data-col="${rookFromCol}"]`);
                const originalKing = kingSquare.querySelector('.piece-svg');
                const originalRook = rookSquare.querySelector('.piece-svg');
                
                if (originalKing) originalKing.style.opacity = '0';
                if (originalRook) originalRook.style.opacity = '0';
                
                // Animate both pieces simultaneously
                let kingAnimationDone = false;
                let rookAnimationDone = false;
                
                function checkComplete() {
                    if (kingAnimationDone && rookAnimationDone) {
                        // Clean up
                        if (overlay.contains(animatedKing)) overlay.removeChild(animatedKing);
                        if (overlay.contains(animatedRook)) overlay.removeChild(animatedRook);
                        if (originalKing) originalKing.style.opacity = '1';
                        if (originalRook) originalRook.style.opacity = '1';
                        isAnimating = false;
                        resolve();
                    }
                }
                
                // Start animations
                smoothAnimate(animatedKing, kingStartPos, kingEndPos, 500, easing.easeInOutCubic, () => {
                    kingAnimationDone = true;
                    checkComplete();
                });
                
                smoothAnimate(animatedRook, rookStartPos, rookEndPos, 500, easing.easeInOutCubic, () => {
                    rookAnimationDone = true;
                    checkComplete();
                });
            });
        }

        function drawBoard() {
            boardEl.innerHTML = '';
            
            // Füge Koordinaten hinzu
            const boardWrapper = document.getElementById('board-wrapper');
            boardWrapper.querySelectorAll('.coordinates').forEach(el => el.remove());
            
            for (let i = 0; i < 8; i++) {
                // Reihen (1-8)
                const rank = document.createElement('div');
                rank.className = 'coordinates rank';
                rank.textContent = 8 - i;
                rank.style.top = `${2 + i * 85 + 42.5}px`;
                boardWrapper.appendChild(rank);
                
                // Spalten (a-h)
                const file = document.createElement('div');
                file.className = 'coordinates file';
                file.textContent = String.fromCharCode(97 + i);
                file.style.left = `${2 + i * 85 + 42.5}px`;
                boardWrapper.appendChild(file);
            }
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.classList.add('square', (r + c) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = r;
                    square.dataset.col = c;
                    const piece = board[r][c];
                    
                    if (piece) {
                        const pieceImg = document.createElement('img');
                        pieceImg.src = `img/${pieceSVG[piece]}`;
                        pieceImg.alt = piece;
                        pieceImg.className = 'piece-svg';
                        pieceImg.draggable = false;
                        
                        // Only animate the piece that just moved
                        if (lastMoveTo && lastMoveTo[0] === r && lastMoveTo[1] === c) {
                            square.classList.add('piece-move');
                            // Reset lastMoveTo after animation
                            setTimeout(() => { lastMoveTo = null; }, 300);
                        }
                        
                        square.appendChild(pieceImg);
                    }
                    
                    if (selectedSquare && selectedSquare[0] === r && selectedSquare[1] === c) {
                        square.classList.add('selected');
                    }
                    square.addEventListener('click', onSquareClick);
                    boardEl.appendChild(square);
                }
            }
        }

        // Hilfsfunktion: Finde Königposition einer Farbe
        function findKingPosition(testBoard, isWhite) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = testBoard[r][c];
                    if (p && (isWhite ? p === 'K' : p === 'k')) return [r, c];
                }
            }
            return null;
        }

        // Prüfe ob gegebene Farbe im Schach steht
        function isInCheck(testBoard, isWhite) {
            const kingPos = findKingPosition(testBoard, isWhite);
            if (!kingPos) return true; // Kein König gefunden, also "Schach"
            
            const [kr, kc] = kingPos;

            // Prüfe alle gegnerischen Züge, ob König angegriffen wird
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = testBoard[r][c];
                    if (p && (isWhite ? p === p.toLowerCase() : p === p.toUpperCase())) {
                        if (canAttackSquare(testBoard, [r, c], [kr, kc])) return true;
                    }
                }
            }
            return false;
        }

        // Prüft, ob von from nach to ein gültiger Angriff möglich ist (für isInCheck)
        function canAttackSquare(testBoard, from, to) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = testBoard[fr][fc];
            if (!piece) return false;

            const dr = tr - fr;
            const dc = tc - fc;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);
            const isWhite = piece === piece.toUpperCase();
            const p = piece.toLowerCase();

            function isClearPath() {
                const steps = Math.max(absDr, absDc);
                const stepR = dr === 0 ? 0 : dr / absDr;
                const stepC = dc === 0 ? 0 : dc / absDc;
                for (let i = 1; i < steps; i++) {
                    const r = fr + i * stepR;
                    const c = fc + i * stepC;
                    if (testBoard[r][c]) return false;
                }
                return true;
            }

            switch (p) {
                case 'k':
                    return absDr <= 1 && absDc <= 1;
                case 'q':
                    return (dr === 0 || dc === 0 || absDr === absDc) && isClearPath();
                case 'r':
                    return (dr === 0 || dc === 0) && isClearPath();
                case 'b':
                    return absDr === absDc && isClearPath();
                case 'n':
                    return (absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2);
                case 'p':
                    // Bauernangriffe (nur diagonal 1 Feld nach vorne)
                    const dir = isWhite ? -1 : 1;
                    return dr === dir && absDc === 1;
                default:
                    return false;
            }
        }

        // Prüfe Rochade Rechte
        function canCastleShort(isWhite, testBoard = board, testCastlingRights = castlingRights) {
            if (isWhite) {
                if (testCastlingRights.whiteKingMoved || testCastlingRights.whiteRookRightMoved) return false;
                if (testBoard[7][5] || testBoard[7][6]) return false;
                // Nicht im Schach auf den Feldern
                if (isInCheck(testBoard, true)) return false;
                // Simuliere König durch Felder
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[7][4] = null; tempBoard[7][5] = 'K'; if (isInCheck(tempBoard, true)) return false;
                tempBoard[7][5] = null; tempBoard[7][6] = 'K'; if (isInCheck(tempBoard, true)) return false;
                return true;
            } else {
                if (testCastlingRights.blackKingMoved || testCastlingRights.blackRookRightMoved) return false;
                if (testBoard[0][5] || testBoard[0][6]) return false;
                if (isInCheck(testBoard, false)) return false;
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[0][4] = null; tempBoard[0][5] = 'k'; if (isInCheck(tempBoard, false)) return false;
                tempBoard[0][5] = null; tempBoard[0][6] = 'k'; if (isInCheck(tempBoard, false)) return false;
                return true;
            }
        }

        function canCastleLong(isWhite, testBoard = board, testCastlingRights = castlingRights) {
            if (isWhite) {
                if (testCastlingRights.whiteKingMoved || testCastlingRights.whiteRookLeftMoved) return false;
                if (testBoard[7][1] || testBoard[7][2] || testBoard[7][3]) return false;
                if (isInCheck(testBoard, true)) return false;
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[7][4] = null; tempBoard[7][3] = 'K'; if (isInCheck(tempBoard, true)) return false;
                tempBoard[7][3] = null; tempBoard[7][2] = 'K'; if (isInCheck(tempBoard, true)) return false;
                return true;
            } else {
                if (testCastlingRights.blackKingMoved || testCastlingRights.blackRookLeftMoved) return false;
                if (testBoard[0][1] || testBoard[0][2] || testBoard[0][3]) return false;
                if (isInCheck(testBoard, false)) return false;
                let tempBoard = testBoard.map(r => r.slice());
                tempBoard[0][4] = null; tempBoard[0][3] = 'k'; if (isInCheck(tempBoard, false)) return false;
                tempBoard[0][3] = null; tempBoard[0][2] = 'k'; if (isInCheck(tempBoard, false)) return false;
                return true;
            }
        }

        // Neue vereinheitlichte Funktion für Zugvalidierung mit Rochade-Unterstützung
        function isValidMove(from, to, currentIsWhite, testBoard = board, testCastlingRights = castlingRights) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = testBoard[fr][fc];
            if (!piece) return false;

            // Prüfe ob es der richtige Spieler ist
            const pieceIsWhite = piece === piece.toUpperCase();
            if (pieceIsWhite !== currentIsWhite) return false;

            // Kein eigener Stein auf Ziel
            const target = testBoard[tr][tc];
            if (target && (target === target.toUpperCase()) === (piece === piece.toUpperCase())) return false;

            const dr = tr - fr;
            const dc = tc - fc;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);
            const p = piece.toLowerCase();

            function isClearPath() {
                const steps = Math.max(absDr, absDc);
                const stepR = dr === 0 ? 0 : dr / absDr;
                const stepC = dc === 0 ? 0 : dc / absDc;
                for (let i = 1; i < steps; i++) {
                    const r = fr + i * stepR;
                    const c = fc + i * stepC;
                    if (testBoard[r][c]) return false;
                }
                return true;
            }

            // Prüfe Zugvalidität nach Figur
            let isValidPieceMove = false;
            
            switch (p) {
                case 'k':
                    // Rochade kurz
                    if (dc === 2 && fr === tr) {
                        isValidPieceMove = canCastleShort(pieceIsWhite, testBoard, testCastlingRights);
                    }
                    // Rochade lang
                    else if (dc === -2 && fr === tr) {
                        isValidPieceMove = canCastleLong(pieceIsWhite, testBoard, testCastlingRights);
                    }
                    // Normaler Königszug
                    else if (absDr <= 1 && absDc <= 1) {
                        isValidPieceMove = true;
                    }
                    break;
                case 'q':
                    isValidPieceMove = (dr === 0 || dc === 0 || absDr === absDc) && isClearPath();
                    break;
                case 'r':
                    isValidPieceMove = (dr === 0 || dc === 0) && isClearPath();
                    break;
                case 'b':
                    isValidPieceMove = absDr === absDc && isClearPath();
                    break;
                case 'n':
                    isValidPieceMove = (absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2);
                    break;
                case 'p':
                    const dir = pieceIsWhite ? -1 : 1;
                    const startRow = pieceIsWhite ? 6 : 1;
                    // Einfacher Zug
                    if (dc === 0 && dr === dir && !testBoard[tr][tc]) {
                        isValidPieceMove = true;
                    }
                    // Erster Zug 2 Felder
                    else if (dc === 0 && dr === 2 * dir && fr === startRow && !testBoard[tr][tc] && !testBoard[fr + dir][fc]) {
                        isValidPieceMove = true;
                    }
                    // Schlagzug
                    else if (Math.abs(dc) === 1 && dr === dir && testBoard[tr][tc] && 
                             (testBoard[tr][tc] === testBoard[tr][tc].toUpperCase()) !== pieceIsWhite) {
                        isValidPieceMove = true;
                    }
                    break;
            }

            if (!isValidPieceMove) return false;

            // Simuliere Zug und prüfe ob König im Schach steht
            const boardCopy = testBoard.map(row => row.slice());
            const castlingRightsCopy = { ...testCastlingRights };

            // Führe Zug aus
            if (p === 'k') {
                // Rochade kurz
                if (dc === 2 && fr === tr) {
                    boardCopy[tr][tc - 1] = boardCopy[tr][7];
                    boardCopy[tr][7] = null;
                    if (pieceIsWhite) castlingRightsCopy.whiteRookRightMoved = true;
                    else castlingRightsCopy.blackRookRightMoved = true;
                }
                // Rochade lang
                else if (dc === -2 && fr === tr) {
                    boardCopy[tr][tc + 1] = boardCopy[tr][0];
                    boardCopy[tr][0] = null;
                    if (pieceIsWhite) castlingRightsCopy.whiteRookLeftMoved = true;
                    else castlingRightsCopy.blackRookLeftMoved = true;
                }
                // König bewegt => Castling Rechte sperren
                if (pieceIsWhite) castlingRightsCopy.whiteKingMoved = true;
                else castlingRightsCopy.blackKingMoved = true;
            }

            if (p === 'r') {
                // Turmzug => Rechte sperren
                if (pieceIsWhite) {
                    if (fr === 7 && fc === 0) castlingRightsCopy.whiteRookLeftMoved = true;
                    if (fr === 7 && fc === 7) castlingRightsCopy.whiteRookRightMoved = true;
                } else {
                    if (fr === 0 && fc === 0) castlingRightsCopy.blackRookLeftMoved = true;
                    if (fr === 0 && fc === 7) castlingRightsCopy.blackRookRightMoved = true;
                }
            }

            // Normaler Zug
            boardCopy[tr][tc] = piece;
            boardCopy[fr][fc] = null;

            // Prüfe, ob nach dem Zug eigener König im Schach steht
            return !isInCheck(boardCopy, currentIsWhite);
        }

        // Prüft, ob Spieler noch einen Zug machen kann (für Schachmatt)
        function hasAnyValidMove(currentIsWhite) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = board[r][c];
                    if (p && (currentIsWhite ? p === p.toUpperCase() : p === p.toLowerCase())) {
                        for (let tr = 0; tr < 8; tr++) {
                            for (let tc = 0; tc < 8; tc++) {
                                if (isValidMove([r, c], [tr, tc], currentIsWhite)) {
                                    return true;
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }

        // **Umwandlung**: Prüft nach Zug, ob Bauer letzte Reihe erreicht hat, und fragt den Spieler
        function checkPromotion() {
            // Prüfe letzte Reihe auf Bauern
            const promotionRow = isWhiteTurn ? 0 : 7;
            for (let c = 0; c < 8; c++) {
                const piece = board[promotionRow][c];
                if (piece && (isWhiteTurn ? piece === 'P' : piece === 'p')) {
                    // Frage nach Umwandlung (hier einfach automatisch Dame)
                    board[promotionRow][c] = isWhiteTurn ? 'Q' : 'q';
                }
            }
        }

        // Führe Zug aus (nur wenn gültig)
        async function executeMove(from, to, isFromFirestore = false) {
            const [fr, fc] = from;
            const [tr, tc] = to;
            const piece = board[fr][fc];
            
            if (!isValidMove(from, to, piece === piece.toUpperCase())) {
                return false;
            }

            const p = piece.toLowerCase();
            const isWhite = piece === piece.toUpperCase();
            const capturedPiece = board[tr][tc];
            let isCastling = false;
            let animationPromise = Promise.resolve();

            // Determine move type and create appropriate animation
            if (p === 'k' && Math.abs(tc - fc) === 2) {
                // Castling move
                isCastling = true;
                const isKingSide = tc > fc;
                const rookFromCol = isKingSide ? 7 : 0;
                const rookToCol = isKingSide ? tc - 1 : tc + 1;
                const rookPiece = board[fr][rookFromCol];
                
                // Animate castling (king and rook together)
                animationPromise = animateCastling(
                    fr, fc, tr, tc,           // King movement
                    fr, rookFromCol, fr, rookToCol,  // Rook movement
                    piece, rookPiece
                );
                
                // Update castling rights
                if (isWhite) castlingRights.whiteKingMoved = true;
                else castlingRights.blackKingMoved = true;

                // Move the rook
                if (isKingSide) {
                    board[tr][tc - 1] = board[tr][7];
                    board[tr][7] = null;
                    if (isWhite) castlingRights.whiteRookRightMoved = true;
                    else castlingRights.blackRookRightMoved = true;
                } else {
                    board[tr][tc + 1] = board[tr][0];
                    board[tr][0] = null;
                    if (isWhite) castlingRights.whiteRookLeftMoved = true;
                    else castlingRights.blackRookLeftMoved = true;
                }
            } else {
                // Regular move animation
                animationPromise = animateMove(fr, fc, tr, tc, piece, !!capturedPiece, false);
            }

            // Handle castling rights for king and rook moves
            if (p === 'k') {
                if (isWhite) castlingRights.whiteKingMoved = true;
                else castlingRights.blackKingMoved = true;
            }

            if (p === 'r') {
                if (isWhite) {
                    if (fr === 7 && fc === 0) castlingRights.whiteRookLeftMoved = true;
                    if (fr === 7 && fc === 7) castlingRights.whiteRookRightMoved = true;
                } else {
                    if (fr === 0 && fc === 0) castlingRights.blackRookLeftMoved = true;
                    if (fr === 0 && fc === 7) castlingRights.blackRookRightMoved = true;
                }
            }

            // Execute the move on the board
            board[tr][tc] = piece;
            board[fr][fc] = null;
            
            // Track where the piece moved to
            lastMoveTo = [tr, tc];

            checkPromotion();

            // Play sounds after animation completes
            animationPromise.then(() => {
                if (!isFromFirestore || lastMoveFromFirestore) {
                    if (isCastling) {
                        playSound('castle');
                    } else if (capturedPiece) {
                        playSound('capture');
                    } else {
                        playSound('move');
                    }
                }
                
                // Redraw board after animation
                drawBoard();
            });

            // Return true immediately for game logic, animation handles the rest
            return true;
        }

        function isOwnPiece(piece) {
            if (!piece) return false;
            return (playerColor === 'white') ? (piece === piece.toUpperCase()) : (piece === piece.toLowerCase());
        }

        function onSquareClick(event) {
            if (!playerColor || isAnimating) return;

            const r = parseInt(event.currentTarget.dataset.row);
            const c = parseInt(event.currentTarget.dataset.col);

            if (!selectedSquare) {
                // Erster Klick: Wähle Stein, wenn der Spieler am Zug ist und der Stein seine Farbe hat
                const piece = board[r][c];
                if (!piece) return;
                if ((playerColor === 'white' && piece !== piece.toUpperCase()) ||
                    (playerColor === 'black' && piece !== piece.toLowerCase())) {
                    return;
                }
                if ((playerColor === 'white' && !isWhiteTurn) || (playerColor === 'black' && isWhiteTurn)) return;

                selectedSquare = [r, c];
                drawBoard();
            } else {
                // Zweiter Klick: Versuche zu ziehen
                executeMove(selectedSquare, [r, c]).then(success => {
                    if (success) {
                        isWhiteTurn = !isWhiteTurn;
                        lastMoveFromFirestore = false;
                        saveGame();
                        selectedSquare = null;
                        updateStatus();
                        // drawBoard() is called after animation in executeMove
                    } else {
                        // Ungültiger Zug
                        playSound('invalid');
                        selectedSquare = null;
                        drawBoard();
                    }
                });
            }
        }

        function updateStatus() {
            statusEl.classList.remove('check', 'checkmate');
            
            if (isInCheck(board, isWhiteTurn)) {
                if (!hasAnyValidMove(isWhiteTurn)) {
                    statusEl.textContent = `Schachmatt! ${isWhiteTurn ? "Schwarz" : "Weiß"} gewinnt! 🎉`;
                    statusEl.classList.add('checkmate');
                    boardEl.style.pointerEvents = 'none';
                    playSound('checkmate');
                    return;
                }
                statusEl.textContent = (isWhiteTurn ? "♔ Weiß" : "♚ Schwarz") + " ist im Schach!";
                statusEl.classList.add('check');
                playSound('check');
            } else {
                if (!hasAnyValidMove(isWhiteTurn)) {
                    statusEl.textContent = "Patt! Unentschieden.";
                    boardEl.style.pointerEvents = 'none';
                    return;
                }
                statusEl.textContent = (isWhiteTurn ? "♔ Weiß" : "♚ Schwarz") + " ist am Zug";
            }
            boardEl.style.pointerEvents = (playerColor === (isWhiteTurn ? 'white' : 'black')) ? 'auto' : 'none';
        }

        function initGame() {
            board = fenToBoard(startFEN);
            isWhiteTurn = true;
            selectedSquare = null;
            castlingRights = {
                whiteKingMoved: false,
                whiteRookLeftMoved: false,
                whiteRookRightMoved: false,
                blackKingMoved: false,
                blackRookLeftMoved: false,
                blackRookRightMoved: false
            };
            boardEl.style.pointerEvents = (playerColor === 'white') ? 'auto' : 'none';
            updateStatus();
            drawBoard();
            saveGame();
        }

        resetBtn.addEventListener('click', () => {
            if (confirm('Möchtest du wirklich ein neues Spiel starten?')) {
                initGame();
                boardEl.style.pointerEvents = (playerColor === 'white') ? 'auto' : 'none';
            }
        });

        // Firestore Synchronisation (einfaches Demo, keine Kollisionserkennung)
        function saveGame() {
            const fen = boardToFen(board);
            gameDocRef.set({
                fen,
                isWhiteTurn,
                castlingRights,
                lastMove: Date.now()
            });
        }

        function loadGame() {
            let lastUpdateTime = 0;
            
            gameDocRef.onSnapshot(doc => {
                if (!doc.exists) return;
                const data = doc.data();
                if (!data) return;
                
                // Prüfe ob dies eine neue Änderung ist
                const isNewUpdate = data.lastMove && data.lastMove > lastUpdateTime;
                if (isNewUpdate) {
                    lastUpdateTime = data.lastMove;
                    
                    // Prüfe ob sich das Board geändert hat
                    const oldFen = boardToFen(board);
                    const newFen = data.fen;
                    
                    if (oldFen !== newFen) {
                        // Find the move that was made by comparing boards
                        const oldBoard = board.map(row => row.slice());
                        const newBoard = fenToBoard(data.fen);
                        
                        // Find move details for animation
                        let moveFrom = null;
                        let moveTo = null;
                        let movedPiece = null;
                        let capturedPiece = null;
                        let isCastlingMove = false;
                        
                        // Find the piece that moved
                        for (let r = 0; r < 8; r++) {
                            for (let c = 0; c < 8; c++) {
                                // Find where a piece disappeared (move from)
                                if (oldBoard[r][c] && !newBoard[r][c]) {
                                    // Check if this is part of castling
                                    const piece = oldBoard[r][c];
                                    if (piece.toLowerCase() === 'k') {
                                        // Look for king destination
                                        for (let tr = 0; tr < 8; tr++) {
                                            for (let tc = 0; tc < 8; tc++) {
                                                if (!oldBoard[tr][tc] && newBoard[tr][tc] === piece) {
                                                    if (Math.abs(tc - c) === 2) {
                                                        isCastlingMove = true;
                                                    }
                                                    moveFrom = [r, c];
                                                    moveTo = [tr, tc];
                                                    movedPiece = piece;
                                                    break;
                                                }
                                            }
                                        }
                                    } else {
                                        // Regular piece move
                                        for (let tr = 0; tr < 8; tr++) {
                                            for (let tc = 0; tc < 8; tc++) {
                                                if (!oldBoard[tr][tc] && newBoard[tr][tc] === piece) {
                                                    moveFrom = [r, c];
                                                    moveTo = [tr, tc];
                                                    movedPiece = piece;
                                                    break;
                                                }
                                                // Check for captures
                                                if (oldBoard[tr][tc] && newBoard[tr][tc] === piece) {
                                                    moveFrom = [r, c];
                                                    moveTo = [tr, tc];
                                                    movedPiece = piece;
                                                    capturedPiece = oldBoard[tr][tc];
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        
                        // Mark this as a Firestore update
                        lastMoveFromFirestore = true;
                        
                        // Animate the move if we found it
                        if (moveFrom && moveTo && movedPiece) {
                            let animationPromise;
                            
                            if (isCastlingMove) {
                                // Handle castling animation
                                const [fr, fc] = moveFrom;
                                const [tr, tc] = moveTo;
                                const isKingSide = tc > fc;
                                const rookFromCol = isKingSide ? 7 : 0;
                                const rookToCol = isKingSide ? tc - 1 : tc + 1;
                                const rookPiece = oldBoard[fr][rookFromCol];
                                
                                animationPromise = animateCastling(
                                    fr, fc, tr, tc,
                                    fr, rookFromCol, fr, rookToCol,
                                    movedPiece, rookPiece
                                );
                            } else {
                                // Regular move animation
                                const [fr, fc] = moveFrom;
                                const [tr, tc] = moveTo;
                                animationPromise = animateMove(fr, fc, tr, tc, movedPiece, !!capturedPiece, false);
                            }
                            
                            // Update board state after animation
                            animationPromise.then(() => {
                                board = newBoard;
                                lastMoveTo = moveTo;
                                
                                // Play sound for the received move
                                if (isCastlingMove) {
                                    playSound('castle');
                                } else if (capturedPiece) {
                                    playSound('capture');
                                } else {
                                    playSound('move');
                                }
                                
                                isWhiteTurn = data.isWhiteTurn;
                                castlingRights = data.castlingRights || castlingRights;
                                updateStatus();
                                drawBoard();
                            });
                        } else {
                            // Fallback: update without animation
                            board = newBoard;
                            isWhiteTurn = data.isWhiteTurn;
                            castlingRights = data.castlingRights || castlingRights;
                            updateStatus();
                            drawBoard();
                        }
                    } else {
                        // No board changes, just update turn and status
                        isWhiteTurn = data.isWhiteTurn;
                        castlingRights = data.castlingRights || castlingRights;
                        updateStatus();
                    }
                }
            });
        }

        loadGame();

    </script>
