<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Chess Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #playerSelect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        #playerSelect h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #playerSelect p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .mode-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-section button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            font-weight: 500;
        }

        .mode-section button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .bot-mode {
            background: rgba(255, 193, 7, 0.15) !important;
            border-color: rgba(255, 193, 7, 0.3) !important;
        }

        .bot-mode:hover {
            background: rgba(255, 193, 7, 0.25) !important;
        }

        .strong-bot-mode {
            background: rgba(231, 76, 60, 0.15) !important;
            border-color: rgba(231, 76, 60, 0.3) !important;
        }

        .strong-bot-mode:hover {
            background: rgba(231, 76, 60, 0.25) !important;
        }

        .game-container {
            display: none;
            position: relative;
            gap: 2rem;
            align-items: flex-start;
            animation: slideUp 0.6s ease-out;
        }

        #board-wrapper {
            position: relative;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 85px);
            grid-template-rows: repeat(8, 85px);
            border-radius: 12px;
            overflow: visible;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .square {
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 8px;
        }

        .square::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .square:hover::after {
            opacity: 1;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        /* Improved piece animations */
        .piece-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 5;
        }

        .square:hover .piece-img {
            transform: scale(1.05);
        }

        /* Enhanced piece shadows */
        .white-piece {
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        .black-piece {
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.5));
        }

        .square.selected {
            animation: pulse 1s ease-in-out infinite;
            box-shadow: inset 0 0 0 4px #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: inset 0 0 0 4px #ff6b6b, 0 0 25px rgba(255, 107, 107, 0.6);
            }
            50% {
                transform: scale(1.03);
                box-shadow: inset 0 0 0 4px #ff6b6b, 0 0 35px rgba(255, 107, 107, 0.8);
            }
        }

        /* Smooth piece movement animations */
        .piece-moving {
            position: absolute !important;
            z-index: 1000 !important;
            pointer-events: none;
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
            width: 69px !important;
            height: 69px !important;
        }

        .piece-moving.fast-move {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .piece-arriving {
            animation: pieceArrive 0.4s ease-out;
        }

        @keyframes pieceArrive {
            0% {
                transform: scale(0.7) rotateY(180deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1) rotateY(90deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .piece-captured {
            animation: pieceCaptured 0.5s ease-in forwards;
        }

        @keyframes pieceCaptured {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Highlighted squares for possible moves */
        .possible-move {
            position: relative;
        }

        .possible-move::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 25px;
            background: rgba(76, 217, 100, 0.7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: possibleMovePulse 2s ease-in-out infinite;
        }

        .possible-move.capture-move::before {
            width: 75%;
            height: 75%;
            background: rgba(255, 107, 107, 0.4);
            border: 3px solid rgba(255, 107, 107, 0.8);
            border-radius: 8px;
        }

        @keyframes possibleMovePulse {
            0%, 100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Last move highlighting */
        .last-move {
            background: rgba(255, 235, 59, 0.3) !important;
            animation: lastMoveGlow 1s ease-out;
        }

        @keyframes lastMoveGlow {
            0% {
                background: rgba(255, 235, 59, 0.6) !important;
                box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
            }
            100% {
                background: rgba(255, 235, 59, 0.3) !important;
                box-shadow: none;
            }
        }

        /* Evaluation bar */
        .evaluation-bar {
            width: 20px;
            height: 680px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .evaluation-white {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #e8eaf6 0%, #c5cae9 100%);
            transition: height 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 0 0 10px 10px;
        }

        .evaluation-black {
            position: absolute;
            top: 0;
            width: 100%;
            background: linear-gradient(to bottom, #424242 0%, #212121 100%);
            transition: height 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 10px 10px 0 0;
        }

        .evaluation-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin-left: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            position: absolute;
            top: 0;
            z-index: 11;
            padding: 0.5rem 0;
        }

        .evaluation-value {
            position: absolute;
            right: -3rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            min-width: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 12;
        }

        #status {
            margin-top: 2rem;
            font-size: 1.3rem;
            font-weight: 300;
            text-align: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            transition: all 0.3s ease;
        }

        #status.check {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
            animation: statusPulse 1s ease-in-out infinite;
        }

        #status.checkmate {
            background: rgba(76, 217, 100, 0.2);
            border-color: rgba(76, 217, 100, 0.3);
            animation: statusWin 0.6s ease-out;
        }

        #status.bot-thinking {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.3);
        }

        #status.strong-bot-thinking {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.3);
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes statusWin {
            0% { transform: scale(0.8) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: auto;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sound-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .control-btn:hover .sound-icon {
            transform: scale(1.2);
        }

        /* Koordinaten */
        .coordinates {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .rank {
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .file {
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="playerSelect">
        <h2>♔ Schach Spielen</h2>
        <p>Wähle deinen Spielmodus</p>
        <div class="button-group">
            <div class="mode-section">
                <button onclick="selectPlayer('white')">♔ Weiß (Online)</button>
                <button onclick="selectPlayer('black')">♚ Schwarz (Online)</button>
            </div>
            <div class="mode-section">
                <button class="bot-mode" onclick="playAgainstBot('easy')">🤖 Einfacher Bot</button>
                <button class="strong-bot-mode" onclick="playAgainstBot('hard')">🔥 Starker Bot</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="board-wrapper">
            <div id="board"></div>
            <div class="evaluation-bar">
                <div class="evaluation-white" id="evalWhite"></div>
                <div class="evaluation-black" id="evalBlack"></div>
                <div class="evaluation-value" id="evalValue">0.0</div>
                <div class="evaluation-labels">
                    <span>♚</span>
                    <span>♔</span>
                </div>
            </div>
        </div>
        <div id="status">Initialisiere Spiel...</div>
        <div class="controls">
            <button class="control-btn" id="resetBtn">
                <span>↻</span>
                <span>Neues Spiel</span>
            </button>
            <button class="control-btn" id="soundToggle">
                <span class="sound-icon">🔊</span>
                <span>Sound</span>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const soundToggleBtn = document.getElementById('soundToggle');
        const gameContainer = document.querySelector('.game-container');

        // SVG piece mapping
        const pieceSvg = {
            'r': 'img/bR.svg', 'n': 'img/bN.svg', 'b': 'img/bB.svg', 
            'q': 'img/bQ.svg', 'k': 'img/bK.svg', 'p': 'img/bP.svg',
            'R': 'img/R.svg', 'N': 'img/N.svg', 'B': 'img/B.svg', 
            'Q': 'img/Q.svg', 'K': 'img/K.svg', 'P': 'img/P.svg'
        };

        // Game state variables
        const startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";
        let board = [];
        let selectedSquare = null;
        let isWhiteTurn = true;
        let playerColor = null;
        let gameDocRef = db.collection("games").doc("demoGame");
        let soundEnabled = true;
        let lastMoveFromFirestore = false;
        let isPlayingBot = false;
        let botThinking = false;
        let botDifficulty = 'easy';
        let lastMoveSquares = [];
        let possibleMoves = [];

        // Castling rights
        let castlingRights = {
            whiteKingMoved: false,
            whiteRookLeftMoved: false,
            whiteRookRightMoved: false,
            blackKingMoved: false,
            blackRookLeftMoved: false,
            blackRookRightMoved: false
        };

        // Enhanced piece values
        const PIECE_VALUES = {
            'p': 100, 'n': 320, 'b': 330, 'r': 500, 'q': 900, 'k': 20000,
            'P': 100, 'N': 320, 'B': 330, 'R': 500, 'Q': 900, 'K': 20000
        };

        // Bot data structures
        let transpositionTable = new Map();
        let killerMoves = Array(10).fill().map(() => Array(2).fill(null));
        let historyTable = {};

        // Debug flag - set to false for production
        const DEBUG_ANIMATIONS = true;
        
        function debugLog(...args) {
            if (DEBUG_ANIMATIONS) {
                console.log(...args);
            }
        }

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Player selection functions - Make them globally available
        function selectPlayer(color) {
            isPlayingBot = false;
            playerColor = color;
            document.getElementById('playerSelect').style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
            // Start listening for Firebase updates
            loadGame();
        }

        function playAgainstBot(difficulty) {
            isPlayingBot = true;
            botDifficulty = difficulty;
            playerColor = 'white';
            document.getElementById('playerSelect').style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
        }

        // Make functions globally available
        window.selectPlayer = selectPlayer;
        window.playAgainstBot = playAgainstBot;

        // Sound system
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const freq = {
                    'move': 523.25,
                    'capture': 659.25,
                    'check': 783.99,
                    'checkmate': 1046.50,
                    'castle': 392.00
                }[type] || 440;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                oscillator.type = type === 'checkmate' ? 'square' : 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                if (type === 'checkmate') {
                    setTimeout(() => playSound('move'), 100);
                    setTimeout(() => playSound('capture'), 200);
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Board conversion functions
        function fenToBoard(fen) {
            const rows = fen.split('/');
            const b = [];
            for (let r of rows) {
                const rowArr = [];
                for (let ch of r) {
                    if (!isNaN(ch)) {
                        for (let i = 0; i < parseInt(ch); i++) rowArr.push(null);
                    } else {
                        rowArr.push(ch);
                    }
                }
                b.push(rowArr);
            }
            return b;
        }

        function boardToFen(b) {
            return b.map(row => {
                let str = '', empty = 0;
                for (let cell of row) {
                    if (!cell) {
                        empty++;
                    } else {
                        if (empty) str += empty;
                        str += cell;
                        empty = 0;
                    }
                }
                return str + (empty ? empty : '');
            }).join('/');
        }

        // Utility functions
        function getSquareElement(row, col) {
            return document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        }

        function clearHighlights() {
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'possible-move', 'capture-move', 'last-move');
            });
            lastMoveSquares = [];
            possibleMoves = [];
        }

        function highlightPossibleMoves(fromRow, fromCol) {
            possibleMoves = [];
            const piece = board[fromRow][fromCol];
            if (!piece) return;
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove([fromRow, fromCol], [r, c], isWhiteTurn)) {
                        possibleMoves.push([r, c]);
                        const square = getSquareElement(r, c);
                        const isCapture = board[r][c] !== null;
                        square.classList.add('possible-move');
                        if (isCapture) {
                            square.classList.add('capture-move');
                        }
                    }
                }
            }
        }

        function highlightLastMove(fromPos, toPos) {
            if (fromPos && toPos) {
                const fromSquare = getSquareElement(fromPos[0], fromPos[1]);
                const toSquare = getSquareElement(toPos[0], toPos[1]);
                if (fromSquare) fromSquare.classList.add('last-move');
                if (toSquare) toSquare.classList.add('last-move');
                lastMoveSquares = [fromPos, toPos];
            }
        }

        // Animation system - Enhanced version
        function animatePieceMovement(fromSquare, toSquare, piece, isCapture = false, callback = null) {
            console.log('animatePieceMovement called:', { piece, isCapture });
            
            // Disable board clicks during animation
            boardEl.style.pointerEvents = 'none';
            
            const fromIndex = Array.from(boardEl.children).indexOf(fromSquare);
            const toIndex = Array.from(boardEl.children).indexOf(toSquare);
            
            if (fromIndex === -1 || toIndex === -1) {
                console.log('Could not find square indices');
                boardEl.style.pointerEvents = 'auto';
                if (callback) callback();
                return;
            }
            
            const fromRow = Math.floor(fromIndex / 8);
            const fromCol = fromIndex % 8;
            const toRow = Math.floor(toIndex / 8);
            const toCol = toIndex % 8;
            
            console.log('Animation from', [fromRow, fromCol], 'to', [toRow, toCol]);
            
            const animatedPiece = document.createElement('img');
            animatedPiece.src = pieceSvg[piece];
            animatedPiece.className = `piece-img piece-moving ${piece === piece.toUpperCase() ? 'white-piece' : 'black-piece'}`;
            
            const startX = fromCol * 85 + 8;
            const startY = fromRow * 85 + 8;
            animatedPiece.style.left = startX + 'px';
            animatedPiece.style.top = startY + 'px';
            animatedPiece.style.opacity = '1';
            animatedPiece.style.zIndex = '1000';
            
            const originalPiece = fromSquare.querySelector('.piece-img');
            if (originalPiece) {
                originalPiece.style.visibility = 'hidden';
            }
            
            if (isCapture) {
                const capturedPiece = toSquare.querySelector('.piece-img');
                if (capturedPiece) {
                    capturedPiece.classList.add('piece-captured');
                }
            }
            
            boardEl.appendChild(animatedPiece);
            
            // Force reflow to ensure start position is set
            animatedPiece.offsetHeight;
            
            const endX = toCol * 85 + 8;
            const endY = toRow * 85 + 8;
            
            console.log('Animating from', [startX, startY], 'to', [endX, endY]);
            
            // Start animation
            animatedPiece.style.left = endX + 'px';
            animatedPiece.style.top = endY + 'px';

        // Move detection for Firebase - Improved version
        function findMoveFromBoardDiff(oldBoard, newBoard) {
            let fromPos = null;
            let toPos = null;
            let movedPiece = null;
            let maxDistance = 0;
            
            // Find all pieces that disappeared from old board
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (oldBoard[r][c] && !newBoard[r][c]) {
                        const piece = oldBoard[r][c];
                        
                        // Look for where this piece appeared in new board
                        for (let tr = 0; tr < 8; tr++) {
                            for (let tc = 0; tc < 8; tc++) {
                                if (newBoard[tr][tc] === piece && oldBoard[tr][tc] !== piece) {
                                    const distance = Math.abs(r - tr) + Math.abs(c - tc);
                                    // Prefer longer moves (main piece moves vs castling rook moves)
                                    if (distance > maxDistance) {
                                        maxDistance = distance;
                                        fromPos = [r, c];
                                        toPos = [tr, tc];
                                        movedPiece = piece;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            console.log('Move detected:', { fromPos, toPos, movedPiece, maxDistance });
            return { fromPos, toPos, movedPiece };
        }

        function animateReceivedMove(oldBoard, newBoard, callback) {
            console.log('animateReceivedMove called');
            const moveInfo = findMoveFromBoardDiff(oldBoard, newBoard);
            
            if (!moveInfo.fromPos || !moveInfo.toPos) {
                console.log('No move found, skipping animation');
                if (callback) callback();
                return;
            }
            
            console.log('Animating move from', moveInfo.fromPos, 'to', moveInfo.toPos);
            
            // Temporarily restore old board for animation
            board = oldBoard.map(row => row.slice());
            drawBoard();
            
            // Wait a frame to ensure board is drawn
            requestAnimationFrame(() => {
                const fromSquare = getSquareElement(moveInfo.fromPos[0], moveInfo.fromPos[1]);
                const toSquare = getSquareElement(moveInfo.toPos[0], moveInfo.toPos[1]);
                
                if (!fromSquare || !toSquare) {
                    console.log('Could not find squares for animation');
                    board = newBoard.map(row => row.slice());
                    if (callback) callback();
                    return;
                }
                
                const isCapture = oldBoard[moveInfo.toPos[0]][moveInfo.toPos[1]] !== null;
                
                console.log('Starting piece animation');
                animatePieceMovement(fromSquare, toSquare, moveInfo.movedPiece, isCapture, () => {
                    console.log('Animation completed, updating board');
                    board = newBoard.map(row => row.slice());
                    if (callback) callback();
                });
            });
        }

        // Chess game logic
        function isValidMove(from, to, currentIsWhite) {
            const [fromRow, fromCol] = from;
            const [toRow, toCol] = to;
            
            if (fromRow < 0 || fromRow > 7 || fromCol < 0 || fromCol > 7 ||
                toRow < 0 || toRow > 7 || toCol < 0 || toCol > 7) return false;
            
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            
            if (!piece) return false;
            if (piece === piece.toUpperCase() !== currentIsWhite) return false;
            if (targetPiece && (piece === piece.toUpperCase()) === (targetPiece === targetPiece.toUpperCase())) return false;
            
            const pieceType = piece.toLowerCase();
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            const absRowDiff = Math.abs(rowDiff);
            const absColDiff = Math.abs(colDiff);
            
            switch (pieceType) {
                case 'p':
                    const direction = currentIsWhite ? -1 : 1;
                    const startRow = currentIsWhite ? 6 : 1;
                    
                    if (colDiff === 0) {
                        if (rowDiff === direction && !targetPiece) return testMoveForCheck(from, to, currentIsWhite);
                        if (fromRow === startRow && rowDiff === 2 * direction && !targetPiece) return testMoveForCheck(from, to, currentIsWhite);
                    } else if (absColDiff === 1 && rowDiff === direction && targetPiece) {
                        return testMoveForCheck(from, to, currentIsWhite);
                    }
                    return false;
                    
                case 'r':
                    if (rowDiff === 0 || colDiff === 0) {
                        return isPathClear(from, to) && testMoveForCheck(from, to, currentIsWhite);
                    }
                    return false;
                    
                case 'n':
                    if ((absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2)) {
                        return testMoveForCheck(from, to, currentIsWhite);
                    }
                    return false;
                    
                case 'b':
                    if (absRowDiff === absColDiff) {
                        return isPathClear(from, to) && testMoveForCheck(from, to, currentIsWhite);
                    }
                    return false;
                    
                case 'q':
                    if (rowDiff === 0 || colDiff === 0 || absRowDiff === absColDiff) {
                        return isPathClear(from, to) && testMoveForCheck(from, to, currentIsWhite);
                    }
                    return false;
                    
                case 'k':
                    if (absRowDiff <= 1 && absColDiff <= 1) {
                        return testMoveForCheck(from, to, currentIsWhite);
                    }
                    
                    if (absRowDiff === 0 && absColDiff === 2) {
                        return canCastle(from, to, currentIsWhite);
                    }
                    return false;
            }
            
            return false;
        }

        function isPathClear(from, to) {
            const [fromRow, fromCol] = from;
            const [toRow, toCol] = to;
            
            const rowStep = toRow > fromRow ? 1 : (toRow < fromRow ? -1 : 0);
            const colStep = toCol > fromCol ? 1 : (toCol < fromCol ? -1 : 0);
            
            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;
            
            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }
            
            return true;
        }

        function canCastle(from, to, currentIsWhite) {
            const [fromRow, fromCol] = from;
            const [toRow, toCol] = to;
            
            if (fromRow !== toRow) return false;
            
            if (currentIsWhite) {
                if (castlingRights.whiteKingMoved) return false;
                if (toCol === 6 && castlingRights.whiteRookRightMoved) return false;
                if (toCol === 2 && castlingRights.whiteRookLeftMoved) return false;
            } else {
                if (castlingRights.blackKingMoved) return false;
                if (toCol === 6 && castlingRights.blackRookRightMoved) return false;
                if (toCol === 2 && castlingRights.blackRookLeftMoved) return false;
            }
            
            if (!isPathClear(from, to)) return false;
            
            for (let col = Math.min(fromCol, toCol); col <= Math.max(fromCol, toCol); col++) {
                if (isSquareUnderAttack([fromRow, col], !currentIsWhite)) {
                    return false;
                }
            }
            
            return true;
        }

        function testMoveForCheck(from, to, currentIsWhite) {
            const [fromRow, fromCol] = from;
            const [toRow, toCol] = to;
            
            const originalPiece = board[toRow][toCol];
            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = null;
            
            const kingPos = findKingPosition(board, currentIsWhite);
            const inCheck = kingPos && isSquareUnderAttack(kingPos, !currentIsWhite);
            
            board[fromRow][fromCol] = board[toRow][toCol];
            board[toRow][toCol] = originalPiece;
            
            return !inCheck;
        }

        function isSquareUnderAttack(square, byWhite) {
            const [targetRow, targetCol] = square;
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (!piece) continue;
                    
                    const pieceIsWhite = piece === piece.toUpperCase();
                    if (pieceIsWhite !== byWhite) continue;
                    
                    const pieceType = piece.toLowerCase();
                    const rowDiff = targetRow - r;
                    const colDiff = targetCol - c;
                    const absRowDiff = Math.abs(rowDiff);
                    const absColDiff = Math.abs(colDiff);
                    
                    switch (pieceType) {
                        case 'p':
                            const direction = byWhite ? -1 : 1;
                            if (rowDiff === direction && absColDiff === 1) return true;
                            break;
                        case 'r':
                            if ((rowDiff === 0 || colDiff === 0) && isPathClear([r, c], [targetRow, targetCol])) return true;
                            break;
                        case 'n':
                            if ((absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2)) return true;
                            break;
                        case 'b':
                            if (absRowDiff === absColDiff && isPathClear([r, c], [targetRow, targetCol])) return true;
                            break;
                        case 'q':
                            if ((rowDiff === 0 || colDiff === 0 || absRowDiff === absColDiff) && 
                                isPathClear([r, c], [targetRow, targetCol])) return true;
                            break;
                        case 'k':
                            if (absRowDiff <= 1 && absColDiff <= 1) return true;
                            break;
                    }
                }
            }
            return false;
        }

        function findKingPosition(testBoard, isWhite) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = testBoard[r][c];
                    if (p && ((isWhite && p === 'K') || (!isWhite && p === 'k'))) {
                        return [r, c];
                    }
                }
            }
            return null;
        }

        function isInCheck(currentIsWhite) {
            const kingPos = findKingPosition(board, currentIsWhite);
            return kingPos && isSquareUnderAttack(kingPos, !currentIsWhite);
        }

        function isCheckmate(currentIsWhite) {
            if (!isInCheck(currentIsWhite)) return false;
            return !hasAnyValidMove(currentIsWhite);
        }

        function hasAnyValidMove(currentIsWhite) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && ((currentIsWhite && piece === piece.toUpperCase()) || 
                                  (!currentIsWhite && piece === piece.toLowerCase()))) {
                        for (let tr = 0; tr < 8; tr++) {
                            for (let tc = 0; tc < 8; tc++) {
                                if (isValidMove([r, c], [tr, tc], currentIsWhite)) {
                                    return true;
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }

        // Bot functions
        function getAllValidMoves(isWhite) {
            const moves = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && ((isWhite && piece === piece.toUpperCase()) || 
                                  (!isWhite && piece === piece.toLowerCase()))) {
                        for (let tr = 0; tr < 8; tr++) {
                            for (let tc = 0; tc < 8; tc++) {
                                if (isValidMove([r, c], [tr, tc], isWhite)) {
                                    moves.push([[r, c], [tr, tc]]);
                                }
                            }
                        }
                    }
                }
            }
            return moves;
        }

        function evaluateBoard(testBoard, depth = 0) {
            let score = 0;
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = testBoard[r][c];
                    if (!piece) continue;
                    
                    const isWhite = piece === piece.toUpperCase();
                    const pieceValue = PIECE_VALUES[piece];
                    
                    if (isWhite) {
                        score += pieceValue;
                    } else {
                        score -= pieceValue;
                    }
                }
            }
            
            return score;
        }

        function makeBotMove() {
            if (botThinking || isWhiteTurn) return;
            
            botThinking = true;
            statusEl.textContent = botDifficulty === 'hard' ? 
                "♚ Starker Bot denkt..." : "♚ Bot denkt...";
            statusEl.classList.add(botDifficulty === 'hard' ? 'strong-bot-thinking' : 'bot-thinking');
            statusEl.innerHTML = statusEl.textContent + ' <span class="loading"></span>';
            
            setTimeout(() => {
                const moves = getAllValidMoves(false);
                if (moves.length === 0) {
                    botThinking = false;
                    updateStatus();
                    return;
                }
                
                let bestMove;
                
                if (botDifficulty === 'easy') {
                    const captures = moves.filter(move => board[move[1][0]][move[1][1]]);
                    if (captures.length > 0 && Math.random() > 0.3) {
                        bestMove = captures[Math.floor(Math.random() * captures.length)];
                    } else {
                        bestMove = moves[Math.floor(Math.random() * moves.length)];
                    }
                } else {
                    let bestScore = Infinity;
                    for (const move of moves) {
                        const [from, to] = move;
                        const capturedPiece = board[to[0]][to[1]];
                        
                        board[to[0]][to[1]] = board[from[0]][from[1]];
                        board[from[0]][from[1]] = null;
                        
                        const score = evaluateBoard(board);
                        
                        board[from[0]][from[1]] = board[to[0]][to[1]];
                        board[to[0]][to[1]] = capturedPiece;
                        
                        if (score < bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                    }
                }
                
                if (bestMove) {
                    const [from, to] = bestMove;
                    const fromSquare = getSquareElement(from[0], from[1]);
                    const toSquare = getSquareElement(to[0], to[1]);
                    const piece = board[from[0]][from[1]];
                    const isCapture = board[to[0]][to[1]] !== null;
                    
                    animatePieceMovement(fromSquare, toSquare, piece, isCapture, () => {
                        makeMove(from, to);
                        botThinking = false;
                        statusEl.classList.remove('bot-thinking', 'strong-bot-thinking');
                    });
                } else {
                    botThinking = false;
                    updateStatus();
                }
            }, botDifficulty === 'hard' ? 1000 : 500);
        }

        // Game control functions
        function makeMove(from, to) {
            const [fromRow, fromCol] = from;
            const [toRow, toCol] = to;
            const piece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];
            
            // Update castling rights
            if (piece === 'K' || piece === 'k') {
                if (piece === 'K') {
                    castlingRights.whiteKingMoved = true;
                } else {
                    castlingRights.blackKingMoved = true;
                }
            }
            
            if ((piece === 'R' || piece === 'r') && fromCol === 0) {
                if (piece === 'R') castlingRights.whiteRookLeftMoved = true;
                else castlingRights.blackRookLeftMoved = true;
            }
            
            if ((piece === 'R' || piece === 'r') && fromCol === 7) {
                if (piece === 'R') castlingRights.whiteRookRightMoved = true;
                else castlingRights.blackRookRightMoved = true;
            }
            
            // Handle castling
            if ((piece === 'K' || piece === 'k') && Math.abs(toCol - fromCol) === 2) {
                const rookFromCol = toCol > fromCol ? 7 : 0;
                const rookToCol = toCol > fromCol ? 5 : 3;
                const rook = board[fromRow][rookFromCol];
                
                board[fromRow][rookToCol] = rook;
                board[fromRow][rookFromCol] = null;
                
                playSound('castle');
            } else {
                if (capturedPiece) {
                    playSound('capture');
                } else {
                    playSound('move');
                }
            }
            
            // Make the move
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = null;
            
            // Pawn promotion
            if ((piece === 'P' && toRow === 0) || (piece === 'p' && toRow === 7)) {
                board[toRow][toCol] = piece === 'P' ? 'Q' : 'q';
            }
            
            isWhiteTurn = !isWhiteTurn;
            highlightLastMove(from, to);
            updateStatus();
            drawBoard();
            
            if (!isPlayingBot) {
                saveGame();
            }
        }

        function onSquareClick(e) {
            if (botThinking) return;
            if (!isPlayingBot && playerColor !== (isWhiteTurn ? 'white' : 'black')) return;
            
            const row = parseInt(e.currentTarget.dataset.row);
            const col = parseInt(e.currentTarget.dataset.col);
            const piece = board[row][col];
            
            if (selectedSquare) {
                const [selRow, selCol] = selectedSquare;
                const selectedPiece = board[selRow][selCol];
                
                if (row === selRow && col === selCol) {
                    clearHighlights();
                    selectedSquare = null;
                    drawBoard();
                    return;
                }
                
                if (isValidMove([selRow, selCol], [row, col], isWhiteTurn)) {
                    const fromSquare = getSquareElement(selRow, selCol);
                    const toSquare = getSquareElement(row, col);
                    const isCapture = board[row][col] !== null;
                    
                    clearHighlights();
                    selectedSquare = null;
                    
                    animatePieceMovement(fromSquare, toSquare, selectedPiece, isCapture, () => {
                        makeMove([selRow, selCol], [row, col]);
                        
                        if (isPlayingBot && !isWhiteTurn) {
                            setTimeout(() => {
                                makeBotMove();
                            }, 500);
                        }
                    });
                    
                    return;
                }
                
                clearHighlights();
                selectedSquare = null;
            }
            
            if (piece && (isWhiteTurn ? piece === piece.toUpperCase() : piece === piece.toLowerCase())) {
                selectedSquare = [row, col];
                clearHighlights();
                const square = getSquareElement(row, col);
                square.classList.add('selected');
                highlightPossibleMoves(row, col);
            }
        }

        function updateEvaluationBar() {
            const evaluation = evaluateBoard(board);
            const clampedEval = Math.max(-500, Math.min(500, evaluation));
            const percentage = ((clampedEval + 500) / 1000) * 100;
            
            document.getElementById('evalWhite').style.height = percentage + '%';
            document.getElementById('evalBlack').style.height = (100 - percentage) + '%';
            
            const evalText = evaluation > 0 ? `+${(evaluation/100).toFixed(1)}` : (evaluation/100).toFixed(1);
            document.getElementById('evalValue').textContent = evalText;
        }

        function updateStatus() {
            statusEl.classList.remove('check', 'checkmate', 'bot-thinking', 'strong-bot-thinking');
            
            if (isInCheck(isWhiteTurn)) {
                if (isCheckmate(isWhiteTurn)) {
                    const winner = isWhiteTurn ? "Schwarz" : "Weiß";
                    statusEl.textContent = `${winner} gewinnt! 🎉`;
                    statusEl.classList.add('checkmate');
                    boardEl.style.pointerEvents = 'none';
                    playSound('checkmate');
                    return;
                }
                statusEl.textContent = (isWhiteTurn ? "♔ Weiß" : "♚ Schwarz") + " ist im Schach!";
                statusEl.classList.add('check');
                playSound('check');
            } else {
                if (!hasAnyValidMove(isWhiteTurn)) {
                    statusEl.textContent = "Patt! Unentschieden.";
                    boardEl.style.pointerEvents = 'none';
                    return;
                }
                
                if (isPlayingBot) {
                    const botName = botDifficulty === 'hard' ? 'Starker Bot' : 'Bot';
                    statusEl.textContent = isWhiteTurn ? "♔ Du bist am Zug" : `♚ ${botName} ist am Zug`;
                } else {
                    statusEl.textContent = (isWhiteTurn ? "♔ Weiß" : "♚ Schwarz") + " ist am Zug";
                }
            }
            
            if (isPlayingBot) {
                boardEl.style.pointerEvents = isWhiteTurn ? 'auto' : 'none';
            } else {
                boardEl.style.pointerEvents = (playerColor === (isWhiteTurn ? 'white' : 'black')) ? 'auto' : 'none';

            updateEvaluationBar();

        function drawBoard() {
            boardEl.innerHTML = '';
            
            const boardWrapper = document.getElementById('board-wrapper');
            boardWrapper.querySelectorAll('.coordinates').forEach(el => el.remove());
            
            for (let i = 0; i < 8; i++) {

        function loadGame() {
            if (isPlayingBot) {
                console.log('Bot game, no Firebase sync needed');
                return;
            }
            
            console.log('Starting Firebase listener for online game');
            let lastUpdateTime = 0;
            
            gameDocRef.onSnapshot(doc => {
                console.log('Firebase snapshot received');
                if (!doc.exists) {
                    console.log('Document does not exist');
                    return;
                }
                const data = doc.data();
                if (!data) {
                    console.log('No data in document');
                    return;
                }
                
                const isNewUpdate = data.lastMove && data.lastMove > lastUpdateTime;
                console.log('Is new update:', isNewUpdate, 'lastMove:', data.lastMove, 'lastUpdateTime:', lastUpdateTime);
                
                if (isNewUpdate) {
                    lastUpdateTime = data.lastMove;
                    
                    const oldFen = boardToFen(board);
                    const newFen = data.fen;
                    
                    console.log('Comparing FENs:', { oldFen, newFen });
                    
                    if (oldFen !== newFen) {
                        console.log('Board changed, starting animation');
                        const oldBoard = board.map(row => row.slice());
                        const newBoard = fenToBoard(data.fen);
                        
                        lastMoveFromFirestore = true;
                        
                        // Detect move type for sound effects
                        let moveFound = false;
                        let captureFound = false;
                        let castlingFound = false;
                        
                        for (let r = 0; r < 8; r++) {
                            for (let c = 0; c < 8; c++) {
                                if (oldBoard[r][c] !== newBoard[r][c]) {
                                    if (oldBoard[r][c] && newBoard[r][c] && oldBoard[r][c] !== newBoard[r][c]) {
                                        captureFound = true;
                                    }
                                    moveFound = true;
                                }
                            }
                        }
                        
                        // Check for castling
                        for (let c = 0; c < 8; c++) {
                            if ((oldBoard[0][c] === 'k' && newBoard[0][c] === null && (newBoard[0][c-2] === 'k' || newBoard[0][c+2] === 'k')) ||
                                (oldBoard[7][c] === 'K' && newBoard[7][c] === null && (newBoard[7][c-2] === 'K' || newBoard[7][c+2] === 'K'))) {
                                castlingFound = true;
                            }
                        }
                        
                        // Animate the received move
                        animateReceivedMove(oldBoard, newBoard, () => {
                            console.log('Animation callback executed');
                            // Play sound after animation
                            if (castlingFound) {
                                playSound('castle');
                            } else if (captureFound) {
                                playSound('capture');
                            } else if (moveFound) {
                                playSound('move');
                            }
                            
                            // Update game state
                            isWhiteTurn = data.isWhiteTurn;
                            castlingRights = data.castlingRights || castlingRights;
                            
                            // Find and highlight the last move
                            const moveInfo = findMoveFromBoardDiff(oldBoard, newBoard);
                            if (moveInfo.fromPos && moveInfo.toPos) {
                                highlightLastMove(moveInfo.fromPos, moveInfo.toPos);
                            }
                            
                            updateStatus();
                            drawBoard();
                        });
                        
                        return; // Don't update immediately, wait for animation
                    }
                    
                    // No board change, just update turn and status
                    console.log('No board change, updating status only');
                    isWhiteTurn = data.isWhiteTurn;
                    castlingRights = data.castlingRights || castlingRights;
                    updateStatus();
                    drawBoard();
                }
            }, error => {
                console.error('Firebase listener error:', error);
            });
        }

        // Event listeners
        resetBtn.addEventListener('click', () => {
            if (confirm('Möchtest du wirklich ein neues Spiel starten?')) {
                initGame();
                if (isPlayingBot) {
                    boardEl.style.pointerEvents = 'auto';
                } else {
                    boardEl.style.pointerEvents = (playerColor === 'white') ? 'auto' : 'none';
                }
            }
        });

        soundToggleBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggleBtn.querySelector('.sound-icon').textContent = soundEnabled ? '🔊' : '🔇';
            soundToggleBtn.style.opacity = soundEnabled ? '1' : '0.6';
        });

    </script>
</body>
