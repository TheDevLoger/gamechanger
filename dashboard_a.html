<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Benutzer a</title>
  <link id="theme-link" rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <button onclick="switchTheme()" class="tab-button">🎛 Theme wechseln</button>
  </div>
  <div class="panel">
    <h2>📋 Dashboard Benutzer a</h2>
    <button id="start-btn" class="tab-button">▶️ Arbeitszeit starten</button>
    <button id="stop-btn" class="tab-button">⏹ Arbeitszeit stoppen</button>
    <div>
      <p>Online-Zeit: <span id="online-time">00:00:00</span></p>
      <p>Arbeitszeit heute: <span id="work-time">00:00:00</span></p>
    </div>
  </div>
  <script src="theme.js"></script>
  <script src="tracker.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme") || "retro";
      document.getElementById("theme-link").href = THEMES[theme];
      initTracker("a");
    });
  </script>
</body>
</html>
