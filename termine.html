<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin-Sharing mit Best√§tigung</title>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #f3f4f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --border-color: #e5e7eb;
            --text-muted: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-color) 0%, #e0e7ff 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .app-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .app-header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .app-header p {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease-out;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .card-title {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--dark-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.25);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.25);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.25);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.25);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .appointment-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            animation: slideInRight 0.5s ease-out;
        }

        .appointment-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .appointment-item.confirmed {
            border-left: 4px solid var(--success-color);
            background: linear-gradient(135deg, white, #f0fdf4);
        }

        .appointment-item.rejected {
            border-left: 4px solid var(--danger-color);
            background: linear-gradient(135deg, white, #fef2f2);
        }

        .appointment-item.partial {
            border-left: 4px solid var(--warning-color);
            background: linear-gradient(135deg, white, #fffbeb);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .appointment-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.25rem;
        }

        .appointment-date {
            font-size: 0.875rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .appointment-description {
            color: #6b7280;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .appointment-location {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .appointment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .appointment-author {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .appointment-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .approval-status {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--light-color);
            border-radius: 8px;
        }

        .approval-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .approval-user {
            font-weight: 500;
            color: var(--dark-color);
        }

        .approval-badges {
            display: flex;
            gap: 0.25rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-low {
            background: #f3f4f6;
            color: #374151;
        }

        .priority-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideInDown 0.3s ease-out;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .user-selector {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--light-color);
            border-radius: 8px;
        }

        .user-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .user-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .auto-select-info {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #e0f2fe;
            border: 1px solid #0ea5e9;
            border-radius: 4px;
            color: #0369a1;
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .app-header h1 {
                font-size: 2rem;
            }

            .main-grid {
                grid-template-columns: 1fr;
            }

            .appointment-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .appointment-actions {
                margin-top: 1rem;
                width: 100%;
            }

            .btn {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>üìÖ Termin-Sharing mit Best√§tigung</h1>
            <p>Teilen Sie Termine mit Erik und Eric - Best√§tigung erforderlich</p>
        </header>

        <div class="main-grid">
            <!-- Termin erstellen -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚ûï</div>
                    <h2 class="card-title">Neuen Termin erstellen</h2>
                </div>

                <form id="appointmentForm">
                    <div class="form-group">
                        <label class="form-label" for="title">Titel *</label>
                        <input type="text" id="title" class="form-input" required placeholder="z.B. Team Meeting">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Beschreibung</label>
                        <textarea id="description" class="form-textarea" placeholder="Zus√§tzliche Details zum Termin..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="date">Datum *</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="time">Zeit *</label>
                        <input type="time" id="time" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="location">Ort</label>
                        <input type="text" id="location" class="form-input" placeholder="z.B. Konferenzraum A">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="priority">Priorit√§t</label>
                        <select id="priority" class="form-select">
                            <option value="low">Niedrig</option>
                            <option value="medium" selected>Mittel</option>
                            <option value="high">Hoch</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="author">Ihr Name *</label>
                        <input type="text" id="author" class="form-input" required placeholder="Ihr Name">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span id="submitText">Termin erstellen</span>
                        <div id="submitLoader" class="loading" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <!-- Termine anzeigen -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìã</div>
                    <h2 class="card-title">Aktuelle Termine</h2>
                </div>

                <!-- Benutzer-Auswahl -->
                <div class="user-selector">
                    <label class="form-label">Als welcher Benutzer m√∂chten Sie agieren?</label>
                    <div id="autoSelectInfo" class="auto-select-info" style="display: none;">
                        <small>üîó Automatisch ausgew√§hlt basierend auf Dashboard</small>
                    </div>
                    <div class="user-buttons">
                        <button type="button" class="user-btn" data-user="Erik">üë§ Erik</button>
                        <button type="button" class="user-btn" data-user="Eric">üë§ Eric</button>
                        <button type="button" class="user-btn" data-user="Viewer">üëÅÔ∏è Nur ansehen</button>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" id="refreshBtn" class="btn btn-secondary">
                        üîÑ Aktualisieren
                    </button>
                </div>

                <div id="appointmentsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>Noch keine Termine vorhanden</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.firebasestorage.app",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elemente
        const appointmentForm = document.getElementById('appointmentForm');
        const appointmentsList = document.getElementById('appointmentsList');
        const refreshBtn = document.getElementById('refreshBtn');
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');
        const userButtons = document.querySelectorAll('.user-btn');

        // Aktueller Benutzer
        let currentUser = null;

        // URL-Parameter auslesen
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Automatische Benutzerauswahl basierend auf URL-Parameter oder Referrer
        function setInitialUser() {
            const urlUser = getUrlParameter('user');
            const referrer = document.referrer.toLowerCase();
            
            let initialUser = 'Viewer'; // Standard
            let isAutoSelected = false;
            
            // Priorit√§t: URL-Parameter
            if (urlUser) {
                if (urlUser === 'Erik' || urlUser === 'Eric') {
                    initialUser = urlUser;
                    isAutoSelected = true;
                }
            }
            // Fallback: Referrer-basierte Erkennung
            else if (referrer.includes('dashboard-a') || referrer.includes('dashboarda')) {
                initialUser = 'Erik';
                isAutoSelected = true;
            }
            else if (referrer.includes('dashboard-b') || referrer.includes('dashboardb')) {
                initialUser = 'Eric';
                isAutoSelected = true;
            }
            
            // Button ausw√§hlen und Benutzer setzen
            userButtons.forEach(b => b.classList.remove('active'));
            const targetButton = document.querySelector(`[data-user="${initialUser}"]`);
            if (targetButton) {
                targetButton.classList.add('active');
                currentUser = initialUser;
            }
            
            // Info-Anzeige f√ºr automatische Auswahl
            const autoSelectInfo = document.getElementById('autoSelectInfo');
            if (isAutoSelected && autoSelectInfo) {
                autoSelectInfo.style.display = 'block';
                autoSelectInfo.innerHTML = `<small>üîó Automatisch als <strong>${initialUser}</strong> ausgew√§hlt basierend auf Dashboard</small>`;
            }
        }

        // Benutzer-Auswahl
        userButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                userButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUser = btn.dataset.user;
                loadAppointments();
            });
        });

        // Hilfsfunktionen
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            return timeString;
        }

        function getPriorityBadge(priority) {
            const badges = {
                low: '<span class="priority-badge priority-low">Niedrig</span>',
                medium: '<span class="priority-badge priority-medium">Mittel</span>',
                high: '<span class="priority-badge priority-high">Hoch</span>'
            };
            return badges[priority] || badges.medium;
        }

        function getStatusBadge(status) {
            const badges = {
                pending: '<span class="status-badge status-pending">‚è≥ Ausstehend</span>',
                confirmed: '<span class="status-badge status-confirmed">‚úÖ Best√§tigt</span>',
                rejected: '<span class="status-badge status-rejected">‚ùå Abgelehnt</span>'
            };
            return badges[status] || badges.pending;
        }

        function getOverallStatus(erikStatus, ericStatus) {
            if (erikStatus === 'confirmed' && ericStatus === 'confirmed') {
                return 'confirmed';
            } else if (erikStatus === 'rejected' || ericStatus === 'rejected') {
                return 'rejected';
            } else if (erikStatus === 'confirmed' || ericStatus === 'confirmed') {
                return 'partial';
            }
            return 'pending';
        }

        // Termine laden
        async function loadAppointments() {
            try {
                const snapshot = await db.collection('termine')
                    .orderBy('datetime', 'asc')
                    .get();

                if (snapshot.empty) {
                    appointmentsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <p>Noch keine Termine vorhanden</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const appointment = doc.data();
                    const date = new Date(appointment.datetime);
                    const now = new Date();
                    const isPast = date < now;

                    // Best√§tigungsstatus
                    const erikStatus = appointment.erikStatus || 'pending';
                    const ericStatus = appointment.ericStatus || 'pending';
                    const overallStatus = getOverallStatus(erikStatus, ericStatus);

                    // Best√§tigungs-Buttons nur f√ºr Erik und Eric anzeigen
                    let actionButtons = '';
                    if (currentUser === 'Erik' && erikStatus === 'pending') {
                        actionButtons += `
                            <button class="btn btn-success" onclick="updateApproval('${doc.id}', 'Erik', 'confirmed')">
                                ‚úÖ Best√§tigen
                            </button>
                            <button class="btn btn-danger" onclick="updateApproval('${doc.id}', 'Erik', 'rejected')">
                                ‚ùå Ablehnen
                            </button>
                        `;
                    } else if (currentUser === 'Eric' && ericStatus === 'pending') {
                        actionButtons += `
                            <button class="btn btn-success" onclick="updateApproval('${doc.id}', 'Eric', 'confirmed')">
                                ‚úÖ Best√§tigen
                            </button>
                            <button class="btn btn-danger" onclick="updateApproval('${doc.id}', 'Eric', 'rejected')">
                                ‚ùå Ablehnen
                            </button>
                        `;
                    }

                    // L√∂schen-Button f√ºr alle
                    actionButtons += `
                        <button class="btn btn-danger" onclick="deleteAppointment('${doc.id}')">
                            üóëÔ∏è L√∂schen
                        </button>
                    `;

                    html += `
                        <div class="appointment-item ${overallStatus} ${isPast ? 'past' : ''}">
                            <div class="appointment-header">
                                <div>
                                    <div class="appointment-title">${appointment.title}</div>
                                    <div class="appointment-date">
                                        üìÖ ${formatDate(appointment.date)} ‚Ä¢ ‚è∞ ${formatTime(appointment.time)}
                                    </div>
                                </div>
                                ${getPriorityBadge(appointment.priority)}
                            </div>
                            
                            ${appointment.description ? `
                                <div class="appointment-description">
                                    ${appointment.description}
                                </div>
                            ` : ''}
                            
                            ${appointment.location ? `
                                <div class="appointment-location">
                                    üìç ${appointment.location}
                                </div>
                            ` : ''}

                            <div class="approval-status">
                                <div class="approval-row">
                                    <span class="approval-user">üë§ Erik:</span>
                                    <div class="approval-badges">
                                        ${getStatusBadge(erikStatus)}
                                    </div>
                                </div>
                                <div class="approval-row">
                                    <span class="approval-user">üë§ Eric:</span>
                                    <div class="approval-badges">
                                        ${getStatusBadge(ericStatus)}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="appointment-meta">
                                <div class="appointment-author">
                                    üë§ ${appointment.author}
                                </div>
                                <div class="appointment-actions">
                                    ${actionButtons}
                                </div>
                            </div>
                        </div>
                    `;
                });

                appointmentsList.innerHTML = html;
            } catch (error) {
                console.error('Fehler beim Laden der Termine:', error);
                showNotification('Fehler beim Laden der Termine', 'error');
            }
        }

        // Best√§tigung/Ablehnung aktualisieren
        async function updateApproval(appointmentId, user, status) {
            try {
                const updateField = user === 'Erik' ? 'erikStatus' : 'ericStatus';
                
                await db.collection('termine').doc(appointmentId).update({
                    [updateField]: status,
                    [`${updateField}Timestamp`]: firebase.firestore.FieldValue.serverTimestamp()
                });

                const statusText = status === 'confirmed' ? 'best√§tigt' : 'abgelehnt';
                showNotification(`Termin ${statusText} als ${user}!`);
                loadAppointments();
            } catch (error) {
                console.error('Fehler beim Aktualisieren der Best√§tigung:', error);
                showNotification('Fehler beim Aktualisieren der Best√§tigung', 'error');
            }
        }

        // Termin erstellen
        appointmentForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Loading-Zustand anzeigen
            submitText.style.display = 'none';
            submitLoader.style.display = 'inline-block';

            try {
                const appointment = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    location: document.getElementById('location').value,
                    priority: document.getElementById('priority').value,
                    author: document.getElementById('author').value,
                    datetime: new Date(document.getElementById('date').value + 'T' + document.getElementById('time').value),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    erikStatus: 'pending',
                    ericStatus: 'pending'
                };

                await db.collection('termine').add(appointment);

                appointmentForm.reset();
                showNotification('Termin erfolgreich erstellt!');
                loadAppointments();

            } catch (error) {
                console.error('Fehler beim Erstellen des Termins:', error);
                showNotification('Fehler beim Erstellen des Termins', 'error');
            } finally {
                // Loading-Zustand zur√ºcksetzen
                submitText.style.display = 'inline';
                submitLoader.style.display = 'none';
            }
        });

        // Termin l√∂schen
        async function deleteAppointment(id) {
            if (!confirm('Sind Sie sicher, dass Sie diesen Termin l√∂schen m√∂chten?')) {
                return;
            }

            try {
                await db.collection('termine').doc(id).delete();
                showNotification('Termin gel√∂scht!');
                loadAppointments();
            } catch (error) {
                console.error('Fehler beim L√∂schen des Termins:', error);
                showNotification('Fehler beim L√∂schen des Termins', 'error');
            }
        }

        // Refresh Button
        refreshBtn.addEventListener('click', loadAppointments);

        // Automatisches Laden beim Start
        document.addEventListener('DOMContentLoaded', () => {
            // Benutzer basierend auf Dashboard automatisch ausw√§hlen
            setInitialUser();
            
            // Aktuelles Datum als Standard setzen
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // Termine laden
            loadAppointments();

            // Automatische Aktualisierung alle 30 Sekunden
            setInterval(loadAppointments, 30000);
        });

        // Real-time Updates mit Firestore
        db.collection('termine').onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added' || change.type === 'modified' || change.type === 'removed') {
                    loadAppointments();
                }
            });
        });

        // Mache Funktionen global verf√ºgbar
        window.updateApproval = updateApproval;
        window.deleteAppointment = deleteAppointment;
    </script>
</body>
</html>
