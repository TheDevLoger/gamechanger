<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link id="theme-link" rel="stylesheet" href="">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button onclick="toggleTheme()">ðŸŽ¨ Theme wechseln</button>
    <h1>ðŸ§  Admin Ãœbersicht</h1>
    <div>
      <h2>Benutzer A</h2>
      <ul id="log-a"></ul>
    </div>
    <div>
      <h2>Benutzer B</h2>
      <ul id="log-b"></ul>
    </div>
  </div>
  <script src="theme.js"></script>
  <script>
    const logA = JSON.parse(localStorage.getItem("worklog_a") || "[]");
    const logB = JSON.parse(localStorage.getItem("worklog_b") || "[]");

    function renderLog(id, data) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      data.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `Am ${entry.date}: ${entry.duration} Sek.`;
        el.appendChild(li);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme") || "retro";
      document.getElementById("theme-link").setAttribute("href", THEMES[theme]);
      renderLog("log-a", logA);
      renderLog("log-b", logB);
    });
  </script>
</body>
</html>
