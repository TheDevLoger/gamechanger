<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link id="theme-link" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Firebase App (Modular SDK) -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // TODO: Firebase-Konfiguration einfügen
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.appspot.com",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const seconds = String(totalSeconds % 60).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        async function showProtokolle() {
            const users = ["BenutzerA", "BenutzerB"];
            for (const user of users) {
                const el = document.getElementById("tage-" + user.slice(-1).toLowerCase());
                el.innerHTML = "";

                try {
                    const docRef = doc(db, "zeitprotokolle", user);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const daten = docSnap.data();
                        const tage = Object.keys(daten).sort();
                        tage.forEach(tag => {
                            const p = document.createElement("p");
                            p.textContent = `${tag}: ${formatTime(daten[tag])}`;
                            el.appendChild(p);
                        });
                    } else {
                        el.textContent = "Keine Daten gefunden.";
                    }
                } catch (error) {
                    console.error("Fehler beim Laden der Protokolle:", error);
                    el.textContent = "Fehler beim Laden.";
                }
            }
        }

        async function showArbeitszeiten() {
            const users = ["BenutzerA", "BenutzerB"];
            for (const user of users) {
                const container = document.getElementById("arbeitszeiten-" + user.slice(-1).toLowerCase());
                container.innerHTML = "";

                try {
                    const colRef = collection(db, "arbeitszeiten", user, "eintraege");
                    const querySnapshot = await getDocs(colRef);
                    const daten = [];

                    querySnapshot.forEach(doc => {
                        daten.push(doc.data());
                    });

                    const gruppiert = {};
                    daten.forEach(e => {
                        const tag = new Date(e.start).toISOString().slice(0, 10);
                        if (!gruppiert[tag]) gruppiert[tag] = [];
                        gruppiert[tag].push(e);
                    });

                    Object.keys(gruppiert).sort().forEach(tag => {
                        const block = document.createElement("div");
                        block.className = "arbeits-tag";
                        const header = document.createElement("h4");
                        header.textContent = tag;
                        block.appendChild(header);

                        gruppiert[tag].forEach(e => {
                            const start = new Date(e.start).toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });
                            const ende = new Date(e.ende).toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });
                            const dauer = formatTime(e.dauer);
                            const p = document.createElement("p");
                            p.textContent = `🕓 ${start} – ${ende} (Dauer: ${dauer})`;
                            block.appendChild(p);
                        });

                        container.appendChild(block);
                    });

                } catch (error) {
                    console.error("Fehler beim Laden der Arbeitszeiten:", error);
                    container.textContent = "Fehler beim Laden.";
                }
            }
        }

        function logout() {
            localStorage.removeItem("eingeloggt");
            window.location.href = "index.html";
        }

        window.addEventListener("DOMContentLoaded", () => {
            showProtokolle();
            showArbeitszeiten();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>🛠️ Admin Dashboard</h1>

        <div class="card">
            <h2>📅 Tagesübersicht Erik Lähner</h2>
            <div id="tage-a"></div>
        </div>

        <div class="card">
            <h2>📅 Tagesübersicht Eric Tamme</h2>
            <div id="tage-b"></div>
        </div>

        <div class="card">
            <h2>🧰 Arbeitszeiten Erik Lähner</h2>
            <div id="arbeitszeiten-a"></div>
        </div>

        <div class="card">
            <h2>🧰 Arbeitszeiten Eric Tamme</h2>
            <div id="arbeitszeiten-b"></div>
        </div>

        <button onclick="logout()">🔒 Logout</button>
    </div>
</body>
</html>
