<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Benutzer B</title>
    <link id="theme-link" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        .dashboard-wrapper {
            display: flex;
            gap: 2rem;
        }

        .main-content {
            flex: 2;
        }

        .todo-container {
            flex: 1;
        }

        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .timeline {
            position: relative;
            height: 30px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .timeline-bar {
            position: absolute;
            top: 0;
            height: 100%;
            background-color: #4caf50;
        }

        .todo-input {
            display: flex;
            gap: 0.5rem;
        }

            .todo-input input {
                flex: 1;
                padding: 0.5rem;
            }

        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .task-text.done {
            text-decoration: line-through;
            color: gray;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Dashboard Benutzer B</h1>

        <div class="dashboard-wrapper">
            <div class="main-content">
                <div class="card">
                    <h2>‚è±Ô∏è Eingeloggt seit</h2>
                    <p><span id="zeitOnline">00:00:00</span></p>
                </div>

                <div class="card">
                    <h2>üß∞ Arbeitszeit</h2>
                    <p><span id="arbeitszeit">00:00:00</span></p>
                    <button id="arbeitszeitBtn">üü¢ Starten</button>
                </div>

                <div class="card">
                    <h2>üìÖ Tages√ºbersicht</h2>
                    <div id="tage-b"></div>
                </div>

                <div class="card">
                    <h2>üìä Arbeitszeiten Zeitleiste</h2>
                    <div id="zeitleiste-b" class="timeline"></div>
                </div>
            </div>

            <div class="todo-container">
                <h2>üìù Aufgabenliste</h2>
                <div class="todo-input">
                    <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben...">
                    <button id="addTaskBtn">Hinzuf√ºgen</button>
                </div>
                <ul id="taskList"></ul>
            </div>
        </div>

        <button onclick="logout()">üîí Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.appspot.com",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userKey = "BenutzerB";
        let arbeitsStart = null;
        let arbeitsTimer = null;

        const zeitOnlineEl = document.getElementById("zeitOnline");
        const arbeitszeitEl = document.getElementById("arbeitszeit");
        const arbeitszeitBtn = document.getElementById("arbeitszeitBtn");
        const zeitleisteB = document.getElementById("zeitleiste-b");

        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const seconds = String(totalSeconds % 60).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        let loginZeit = Date.now();

        function updateLoginTime() {
            const jetzt = Date.now();
            const onlineDauer = jetzt - loginZeit;
            zeitOnlineEl.textContent = formatTime(onlineDauer);
        }

        arbeitszeitBtn.onclick = async () => {
            if (!arbeitsStart) {
                arbeitsStart = Date.now();
                arbeitszeitBtn.textContent = "üî¥ Stoppen";
                arbeitsTimer = setInterval(() => {
                    arbeitszeitEl.textContent = formatTime(Date.now() - arbeitsStart);
                }, 1000);
            } else {
                const ende = Date.now();
                clearInterval(arbeitsTimer);
                arbeitszeitBtn.textContent = "üü¢ Starten";
                arbeitszeitEl.textContent = "00:00:00";
                const dauer = ende - arbeitsStart;
                arbeitsStart = null;

                const entry = {
                    start: Date.now() - dauer,
                    ende: Date.now(),
                    dauer: dauer
                };

                await updateDoc(doc(db, "arbeitszeiten", userKey), {
                    zeiten: arrayUnion(entry)
                }).catch(async () => {
                    await setDoc(doc(db, "arbeitszeiten", userKey), {
                        zeiten: [entry]
                    });
                });

                renderZeitleiste();
            }
        };

        async function renderZeitleiste() {
            zeitleisteB.innerHTML = "";
            const docSnap = await getDoc(doc(db, "arbeitszeiten", userKey));
            if (docSnap.exists()) {
                const data = docSnap.data();
                const today = new Date().toISOString().slice(0, 10);
                data.zeiten.forEach(e => {
                    const start = new Date(e.start);
                    const ende = new Date(e.ende);
                    const tag = start.toISOString().slice(0, 10);
                    if (tag !== today) return;
                    const startMin = start.getHours() * 60 + start.getMinutes();
                    const dauerMin = (ende - start) / 60000;
                    const left = (startMin / 1440) * 100;
                    const width = (dauerMin / 1440) * 100;
                    const bar = document.createElement("div");
                    bar.className = "timeline-bar";
                    bar.style.left = `${left}%`;
                    bar.style.width = `${width}%`;
                    zeitleisteB.appendChild(bar);
                });
            }
        }

        async function loadTasks() {
            const docSnap = await getDoc(doc(db, "tasks", userKey));
            const tasks = docSnap.exists() ? docSnap.data().list : [];
            taskList.innerHTML = "";
            tasks.forEach((task, i) => {
                const li = document.createElement("li");
                li.className = "task-item";
                const span = document.createElement("span");
                span.textContent = task.text;
                span.className = "task-text" + (task.done ? " done" : "");
                span.onclick = () => toggleTaskDone(i);
                const delBtn = document.createElement("button");
                delBtn.textContent = "‚ùå";
                delBtn.className = "delete-btn";
                delBtn.onclick = () => deleteTask(i);
                li.append(span, delBtn);
                taskList.appendChild(li);
            });
        }

        async function saveTasks(tasks) {
            await setDoc(doc(db, "tasks", userKey), { list: tasks });
            loadTasks();
        }

        async function addTask() {
            const val = taskInput.value.trim();
            if (!val) return;
            const docSnap = await getDoc(doc(db, "tasks", userKey));
            const tasks = docSnap.exists() ? docSnap.data().list : [];
            tasks.push({ text: val, done: false });
            await saveTasks(tasks);
            taskInput.value = "";
        }

        async function toggleTaskDone(i) {
            const docSnap = await getDoc(doc(db, "tasks", userKey));
            const tasks = docSnap.data().list;
            tasks[i].done = !tasks[i].done;
            await saveTasks(tasks);
        }

        async function deleteTask(i) {
            const docSnap = await getDoc(doc(db, "tasks", userKey));
            const tasks = docSnap.data().list;
            tasks.splice(i, 1);
            await saveTasks(tasks);
        }

        addTaskBtn.onclick = addTask;
        taskInput.addEventListener("keypress", e => {
            if (e.key === "Enter") addTask();
        });

        function logout() {
            location.href = "index.html";
        }

        setInterval(updateLoginTime, 1000);
        renderZeitleiste();
        loadTasks();
    </script>
</body>
</html>
