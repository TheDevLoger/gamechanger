<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Zeit Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Online-Zeit Tracker</h1>

    <button onclick="startSession('userA')">Benutzer A</button>
    <button onclick="startSession('userB')">Benutzer B</button>
    <button onclick="showAdminView()">Admin</button>

    <div id="output"></div>

    <script>// 🔧 Deine Firebase-Konfiguration hier einfügen:
        const firebaseConfig = {
            apiKey: "AIzaSyAujeUok4jKYwnr5GEXze_EadszqMdY1y4",
            authDomain: "gamechanger-78fb4.firebaseapp.com",
            projectId: "gamechanger-78fb4",
            storageBucket: "gamechanger-78fb4.appspot.com",
            messagingSenderId: "510513691722",
            appId: "1:510513691722:web:c0c1a97141ddfda4377ab3"
        };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;
    let loginTime = null;

    function startSession(userId) {
      currentUser = userId;
      loginTime = Date.now();
      document.getElementById('output').textContent = `Angemeldet als ${userId.toUpperCase()}. Onlinezeit läuft...`;
    }

    window.addEventListener('beforeunload', async () => {
      if (!currentUser || !loginTime) return;

      const logoutTime = Date.now();
      const onlineMinutes = Math.floor((logoutTime - loginTime) / 60000);
      const today = new Date().toISOString().split('T')[0];

      try {
        await db.collection('users')
          .doc(currentUser)
          .collection('timeTracking')
          .doc(today)
          .set({
            onlineTime: firebase.firestore.FieldValue.increment(onlineMinutes)
          }, { merge: true });
        console.log(`Gespeichert: ${currentUser} war ${onlineMinutes} Minuten online.`);
      } catch (err) {
        console.error('Fehler beim Speichern:', err);
      }
    });

    async function showAdminView() {
      document.getElementById('output').textContent = 'Lade Daten...';
      const users = ['userA', 'userB'];
      let output = '--- ADMIN-DATEN ---\n';

      for (const userId of users) {
        output += `\n📌 ${userId.toUpperCase()}:\n`;
        const snapshot = await db.collection('users')
          .doc(userId)
          .collection('timeTracking')
          .get();

        snapshot.forEach(doc => {
          const data = doc.data();
          output += `📅 ${doc.id}: ${data.onlineTime} Minuten\n`;
        });
      }

      document.getElementById('output').textContent = output;
    }</script>
</body>
</html>
