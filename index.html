<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Login Terminal</title>
  <link id="theme-link" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button onclick="switchTheme()" class="tab-button">🎛 Theme wechseln</button>
  </div>
  <main class="panel">
    <h1>🔐 Retro Login Terminal</h1>
    <p><strong>Wähle deinen Benutzer:</strong></p>
    <button onclick="login('a')" class="tab-button">👤 Benutzer A</button>
    <button onclick="login('b')" class="tab-button">👤 Benutzer B</button>
    <button onclick="login('admin')" class="tab-button">🧠 Admin</button>
  </main>
  <script src="theme.js"></script>
  <script>
    function login(user) {
      window.location.href = `dashboard_${user}.html`;
    }

    const theme = localStorage.getItem("theme") || "retro";
    document.getElementById("theme-link").setAttribute("href", THEMES[theme]);
  </script>
</body>
</html>
