<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Auswahl</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .login-btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>🔐 Login Auswahl</h1>
    <button class="login-btn" onclick="location.href='userA.html'">👤 Benutzer A</button>
    <button class="login-btn" onclick="location.href='userB.html'">👤 Benutzer B</button>
    <button class="login-btn" onclick="location.href='admin.html'">🛠️ Admin</button>
  </div>
</body>
</html>
