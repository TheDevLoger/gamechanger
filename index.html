<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Login</h1>

    <div class="login-buttons">
        <button onclick="login('BenutzerA')">Login als Benutzer A</button>
        <button onclick="login('BenutzerB')">Login als Benutzer B</button>
        <button onclick="login('Admin')">Login als Admin</button>
    </div>

    <script>
        function login(user) {
            localStorage.setItem("eingeloggt", user);
            localStorage.setItem("loginZeit", Date.now());

            if (user === "BenutzerA") {
                window.location.href = "dashboard-a.html";
            } else if (user === "BenutzerB") {
                window.location.href = "dashboard-b.html";
            } else if (user === "Admin") {
                window.location.href = "dashboard-admin.html";
            }
        }
    </script>

</body>
</html>
